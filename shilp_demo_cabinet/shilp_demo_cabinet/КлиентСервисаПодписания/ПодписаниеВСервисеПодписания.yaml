ВидЭлемента: КомпонентИнтерфейса
Ид: 9a9a4fa0-273e-4864-bc17-488878727fc5
Имя: ПодписаниеВСервисеПодписания
ОбластьВидимости: ВПроекте
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - УниверсальныеМеханизмы
    - ВзаимодействиеССервисомПодписания
    - Компания::Согласования
Свойства:
    -
        Имя: ПодписываемыеДокументы
        Тип: ЧитаемоеМножество<ДокументПодписываемыйВСервисеПодписания.Ссылка>
    -
        Имя: ДанныеДокументов
        Тип: Соответствие<ДокументПодписываемыйВСервисеПодписания.Ссылка, КлиентСервисаПодписания.ДанныеПодписываемогоДокумента>
    -
        Имя: ВладелецУнэп
        Тип: ВладелецСертификатовСервисаПодписания.Ссылка?
    -
        Имя: РольПодписанта
        Тип: РолиПодписантов.Ссылка?
    -
        Имя: НомерШагаСогласования
        Тип: Число
    -
        Имя: ВидЭлектроннойПодписи
        Тип: ВидыЭлектронныхПодписей
    -
        Имя: КодПодтверждения
        Тип: Строка
    -
        Имя: ТаймаутВвода
        Тип: Число
    -
        Имя: ВремяОжиданияДоставкиКодаПодтверждения
        Тип: Число
        ЗначениеПоУмолчанию: 60
    -
        Имя: СчетчикИтераций
        Тип: Число
    -
        Имя: ОшибкаКодаПодтверждения
        Тип: Строка
    -
        Имя: ОжиданиеПринятияКодаПодтверждения
        Тип: Число
    -
        Имя: ИдентификаторСервиса
        Тип: Строка
    -
        Имя: СостояниеЗапроса
        Тип: СостоянияЗапросаПодписания?
    -
        Имя: СпособДоставкиКода
        Тип: СпособыДоставкиКодаПодтверждения
    -
        Имя: СостояниеДокумента
        Тип: СостоянияДокумента?
    -
        Имя: СообщениеОбОшибкеСервисаПодписания
        Тип: Строка
Наследует:
    Тип: Форма<Булево>
    Заголовок: =ФормаДокументаЗаголовок()
    МаксимальнаяШирина: =ФормаДокументаМаксимальнаяШирина()
    МинимальнаяШирина: =ФормаДокументаМинимальнаяШирина()
    РастягиватьПоГоризонтали: Истина
    Высота: =ФормаДокументаВысота()
    ОтступПоВертикали: Отсутствует
    
    ОсновнаяКоманда:
        Тип: ОбычнаяКоманда
        Представление: =ЗаголовокОсновнойКоманды()
        Доступность: =(ОжиданиеПринятияКодаПодтверждения == 0)
        Обработчик: ОсновнаяКомандаОбработчик
    ОбычныеКоманды:
        Тип: ФрагментКомандногоИнтерфейса<Команда>
        Элементы:
            -
                Тип: ОбычнаяКоманда
                Представление: Получить новый код
                Видимость: =(ВидЭлектроннойПодписи == ВидыЭлектронныхПодписей.УнэпАстралПлатформа)
                Доступность: =ЗапроситьПовторноДоступность()
                Обработчик: ЗапроситьПовторноПриНажатии
            -
                Тип: ОбычнаяКоманда
                Представление: Отмена
                Обработчик: ЗакрытьФорму
    Содержимое:
        Тип: ПроизвольныйШаблонФормы
        Содержимое:
            Тип: ФиксированнаяГруппа
            ИнтервалМеждуЭлементамиПоВертикали: Отсутствует
            ОтступПоВертикали: Отсутствует
            Содержимое:
                -
                    Тип: КонтейнерHtmlРасширенный
                    БезопасныйРежим: Истина
                    Контент: =ТекстИнформацииОПодписании()
                    Видимость: =(ВидЭлектроннойПодписи == ВидыЭлектронныхПодписей.Госключ)
                -
                    Тип: ФиксированнаяГруппа
                    Видимость: =(ВидЭлектроннойПодписи == ВидыЭлектронныхПодписей.УнэпАстралПлатформа)
                    Содержимое: 
                    -
                        Тип: ПолеВвода<Строка>
                        Имя: КодПодтверждения
                        Доступность: =(ОжиданиеПринятияКодаПодтверждения == 0)
                        Значение: =КодПодтверждения
                        РастягиватьПоГоризонтали: Истина
                        РезультатПроверкиДанных: =КодПодтвержденияРезультатПроверкиДанных()
                        СообщениеОшибка: =ОшибкаКодаПодтверждения
                        ПриНажатииВвода: КодПодтвержденияПриНажатииВвода
                    -
                        Тип: Надпись
                        Имя: НадписьСчетчика
                        Заголовок: '= "Запросить повторно через %ТаймаутВвода"'
                        Высота: 30
                        Шрифт: =СтилевыеШрифты.Мелкий
                    -
                        Тип: ПолеВвода<СпособыДоставкиКодаПодтверждения>
                        Имя: СпособДоставкиКода
                        Доступность: =(ОжиданиеПринятияКодаПодтверждения == 0)
                        Значение: =СпособДоставкиКода
                        РастягиватьПоГоризонтали: Истина
                        Заголовок: Код подтверждения доставить
                    -
                        Тип: Надпись
                        Имя: ОшибкаСервисаПодписания
                        Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Ошибка) 
                        Значение: =СообщениеОбОшибкеСервисаПодписания
                        Видимость: =не СообщениеОбОшибкеСервисаПодписания.Пусто()
                        