                    Тип: ПрисоединенныйФайлКомпонент
                    Заголовок: Бланк сведений о сертификате
                    ФайлОбъекта: =СертификатНаПечать
                    Видимость: =((ДанныеСтроки как ОжидаемыйДокумент).ВидДокумента == ВидыЗапрашиваемыхКопийДокументов.СертификатПодписанный и СертификатНаПечать != Неопределено)
