                    РастягиватьПоГоризонтали: Истина
                -
                    Тип: ПрисоединенныйФайлКомпонент
                    Заголовок:  =ПрисоединенныйФайлКомпонентЗаголовок(ДанныеСтроки)
                    ФайлОбъекта: =(ДанныеСтроки как ОжидаемыйДокумент).Файл
                    Видимость: =((ДанныеСтроки как ОжидаемыйДокумент).Файл != Неопределено)
                    ШрифтЗаголовка: =СтилевыеШрифты.ЗаголовокМелкий
                    РастягиватьПоГоризонтали: Истина
                -
                    Тип: Надпись
                    Заголовок: =ПрисоединенныйФайлПояснениеЗаголовок(ДанныеСтроки как ОжидаемыйДокумент)
                    Видимость: =((ДанныеСтроки как ОжидаемыйДокумент).Файл != Неопределено и (ДанныеСтроки как ОжидаемыйДокумент).ВидДокумента != ВидыЗапрашиваемыхКопийДокументов.СертификатПодписанный)
                    Шрифт: =СтилевыеШрифты.Мелкий
                -
                    Имя: ВыборФайла
                    Тип: ВыборФайлов
                    МножественныйВыбор: Ложь
                    Заголовок: =ВыборФайлаЗаголовок(ДанныеСтроки как ОжидаемыйДокумент)
                    Видимость: =ВыборФайлаВидимость(ДанныеСтроки как ОжидаемыйДокумент)
                    РастягиватьПоГоризонтали: Истина
                    ПриПеретаскивании: ВыборФайлаПриПеретаскивании
                    ПриИзменении: ВыборФайлаПриИзменении
                    
                    
                    
  
                    
