НастройкиТипа:
    Контракты:
        - ВладелецПрисоединенныеФайлыКомпонент
        - ДокументСотрудникаКомпонент
Свойства:
    -
        Имя: ЗаявлениеОбъект
        Тип: Объект?
    -
        Имя: Объект
        Тип: АннулированияЗаявлений.Объект?
    -
        Имя: РежимПросмотра
        Тип: Булево
    -
        Имя: ДанныеДокумента
        Тип: АннулированияЗаявленийКомпонент.ДополнительныеДанныеДокумента?
    -
        Имя: АннулируемыйДокумент
        Тип: АннулируемыйДокумент.Ссылка?
    -
        Имя: ЧтениеДанныхЗавершено
        Тип: Булево
    -
        Имя: РежимСогласования
        Тип: Булево
    -
        Имя: РедактированиеЗапрещено
        Тип: Булево
    -
        Имя: ПодписанТекущимФизическимЛицом
        Тип: Булево
    -
        Имя: ПодписанПослеАвтора
        Тип: Булево
События:
    -
        Имя: ЗавершеноЧтениеДанных
        Тип: СобытиеКомпонента
    -
        Имя: ИзменениеСостоянияЗагрукиФайлов
        Тип: СобытиеСДанными<Булево>
Наследует:
    Тип: ФиксированнаяГруппа
    Содержимое:
        -
            Тип: СогласующиеКомпонент
            Имя: Согласующие
            Состояние: =ДанныеДокумента.Состояние
            ДатаСостояния: =ДанныеДокумента.ДатаСостояния
            ТаблицаСогласующие: =ДанныеДокумента.ТабличныеЧасти.ТаблицаСогласующие
        -
            Тип: ФиксированнаяГруппа
            Имя: ОсновноеСодержаниеФормы
            ТолькоЧтение: =ОсновноеСодержаниеФормыТолькоЧтение()
            РастягиватьПоГоризонтали: Истина
            Содержимое:
                -
                    Тип: Надпись
                    Имя: Пояснение
                    Значение: =ПояснениеЗаголовок()
                    Шрифт: =СтилевыеШрифты.Мелкий
                -
                    Тип: Надпись
                    Имя: АннулируемыйДокумент
                    Видимость: Истина
                    Значение: =АннулируемыйДокументЗаголовок()
                    Ссылка: =АннулируемыйДокумент
                    РастягиватьПоГоризонтали: Истина
                    Шрифт: =СтилевыеШрифты.ЗаголовокОбычный
                -
                    Тип: ПолеВвода<Строка?>
                    Имя: ПричинаПолеВвода
                    Заголовок: Причина отмены
                    Значение: =Объект.Причина
                    НастройкиВводаСтроки:
                        Многострочная: Истина
                    РастягиватьПоГоризонтали: Истина
                -
                    Тип: РеквизитыШаблонаКомпонент
                    Имя: ДополнительныеРеквизиты
                    ТолькоЧтение: =ДополнительныеРеквизитыТолькоЧтение()
                    ТаблицаРеквизитов: =ДополнительныеРеквизитыТаблицаПараметров()
                -
                    Тип: ПрисоединенныеФайлыКомпонент
                    Имя: ПрисоединенныеФайлы
                    Владелец: =этот
                    ТаблицаФайлы: =ДанныеДокумента.ТабличныеЧасти.ТаблицаФайлы
                    ДобавлятьФайлы: =ВозможноРедактирование()
                    ОсновноеПояснение: Обоснования
                    ВспомогательноеПояснение: Вы можете приложить обоснования для своего заявления.
                    НачатаЗагрузкаФайлов: ПрисоединенныеФайлыНачатаЗагрузкаФайлов
                    ЗавершенаЗагрузкаФайлов: ПрисоединенныеФайлыЗавершенаЗагрузкаФайлов
                -
                    Тип: ШтампыДокумента
                    Имя: ШтампыДокумента
                    Документ: =Объект.Ссылка
                    ФизическоеЛицо: =Объект.ФизическоеЛицо
                -
                    Тип: КомментарийКомпонент
                    Имя: Комментарий
                    ЗначениеКомментария: =Объект.Комментарий
