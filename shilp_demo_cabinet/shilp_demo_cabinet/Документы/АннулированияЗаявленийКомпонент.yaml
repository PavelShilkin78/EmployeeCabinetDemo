ВидЭлемента: КомпонентИнтерфейса
Ид: 131a4e2d-bbbf-4c3b-b00d-03560ba50594
Имя: АннулированияЗаявленийКомпонент
ОбластьВидимости: ВПроекте
Импорт:
    - Компания::Согласования
    - Компания
