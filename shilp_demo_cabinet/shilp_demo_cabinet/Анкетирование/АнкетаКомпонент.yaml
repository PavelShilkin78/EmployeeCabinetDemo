ВидЭлемента: КомпонентИнтерфейса
Ид: 6aba7e1e-f70a-4f61-be12-41f5ce3deb8f
Имя: АнкетаКомпонент
ОбластьВидимости: ВПроекте
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: ОтображатьПриветствие
        Тип: Булево
    -
        Имя: ОтображатьЗавершение
        Тип: Булево
    -
        Имя: ДанныеШаблона
        Тип: Анкетирование.ДанныеШаблонаАнкет
    -
        Имя: ДанныеАнкеты
        Тип: Массив<ДанныеЭлементаКонструктора>
    -
        Имя: ВопросыТекущегоРаздела
        Тип: Массив<ДанныеЭлементаКонструктора>
    -
        Имя: ТекущийРаздел
        Тип: ДанныеРаздела
    -
        Имя: ТекущийВопрос
        Тип: ДанныеЭлементаКонструктора
    -
        Имя: ПроверятьЗаполнение
        Тип: Булево
    -
        Имя: СохранениеЧерновика
        Тип: Булево
        ЗначениеПоУмолчанию: Истина
    -
        Имя: ЗаголовокКнопкиСохранения
        Тип: Строка
        ЗначениеПоУмолчанию: Отправить
    -
        Имя: ВсеОтветыОбязательны
        Тип: Булево
    -
        Имя: Инициализирован
        Тип: Булево
    -
        Имя: СкрыватьКнопкуЗакрытия
        Тип: Булево
События:
    -
        Имя: ЗакрытиеАнкеты
    -
        Имя: СохранениеАнкеты
        Тип: СобытиеСДанными<СтатусыАнкет>
Наследует:
    Тип: ФиксированнаяГруппа
    РастягиватьПоВертикали: Истина
    РастягиватьПоГоризонтали: Истина
    МинимальнаяШирина: 280
    Содержимое:
        -
            Тип: ФиксированнаяГруппа
            Имя: КонтентКомпонента
            ТолькоЧтение: =не ПроверятьЗаполнение
            ПрокруткаПоВертикали: Истина
            Содержимое:
                -
                    Тип: Надпись
                    Значение: =ДанныеШаблона.Описание
                    Видимость: =не ДанныеШаблона.Описание.Пусто()
                    Шрифт: =СтилевыеШрифты.ЗаголовокМелкий
                -
                    Тип: РедакторБлокаКомпонент
                    Имя: БлокПриветствия
                    Видимость: =ОтображатьПриветствие
                    РежимРедактирования: Ложь
                    ЗаголовокБлока: =ДанныеШаблона.ЗаголовокПриветствия
                    ОписаниеБлока: =ДанныеШаблона.ТекстПриветствия
                    КартинкаБлока: =ДанныеШаблона.КартинкаПриветствия
                -
                    Тип: РедакторБлокаКомпонент
                    Имя: БлокЗавершения
                    Видимость: =ОтображатьЗавершение
                    РежимРедактирования: Ложь
                    ЗаголовокБлока: =ДанныеШаблона.ЗаголовокЗавершения
                    ОписаниеБлока: =ДанныеШаблона.ТекстЗавершения
                    КартинкаБлока: =ДанныеШаблона.КартинкаЗавершения
                -
                    Тип: ФиксированнаяГруппа
                    Имя: ВопросыАнкеты
                    Видимость: =не ОтображатьПриветствие и не ОтображатьЗавершение
                    РастягиватьПоВертикали: Истина
                    Содержимое:
                        -
                            Тип: ФиксированнаяГруппа
                            Имя: ДанныеРаздела
        -
            Тип: КоманднаяПанельАнкеты
            Имя: КоманднаяПанель
            ВыравниваниеВГруппеПоВертикали: Низ
            РастягиватьПоГоризонтали: Истина
            КнопкаЗаполнюПозжеВидимость: =КоманднаяПанельКнопкаЗаполнюПозжеВидимость()
            КнопкаНазадВидимость: =КоманднаяПанельКнопкаНазадВидимость()
            КнопкаВпередЗаголовок: =КоманднаяПанельКнопкаВпередЗаголовок()
            КнопкаВпередВидимость: =КоманднаяПанельКнопкаВпередВидимость()
            НажатиеНазад: КоманднаяПанельНажатиеНазад
            НажатиеВперед: КоманднаяПанельНажатиеВперед
            НажатиеЗаполнюПозже: КоманднаяПанельНажатиеЗаполнюПозже
