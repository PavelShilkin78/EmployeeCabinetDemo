                            Содержимое:
                                Тип: Надпись
                                Значение: =СтатусАнкеты(ДанныеСтроки как СтрокаДинамическогоСписка)
                                РастягиватьПоГоризонтали: Истина
                                Цвет: =СостояниеЦветФона(ДанныеСтроки как СтрокаДинамическогоСписка)
                                ВидОтображенияЗначения: Значок
                        -
                            Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                            Содержимое:
                                Тип: ФиксированнаяГруппа
                                ВыравниваниеСодержимогоПоГоризонтали: Конец
                                РастягиватьПоГоризонтали: Истина
                                Содержимое:
                                    -
                                        Тип: Картинка
                                        Имя: УдалениеРеспондента
