ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: 9ea62c85-2d82-49f7-9da4-20013356ec16
Имя: КомпонентКонструктораВариантыОтвета
Импорт: [ ИнтерфейсныеКомпонентыСтандартные ]
НастройкиТипа:
    Контракты:
        - КомпонентКонструктора
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: Данные
        Тип: ДанныеЭлементаКонструктора
    -
        Имя: МножественныйВыбор
        Тип: Булево
    -
        Имя: СписокВидовКомпонентаВыбора
        Тип: Массив<ЭлементСпискаЗначений<ВидыКомпонентаВыбора?>>
    -
        Имя: СписокСистемныхНаборов
        Тип: Массив<ЭлементСпискаЗначений<НаборыВариантовОтвета.Ссылка?>>
    -
        Имя: ВариантыОтвета
        Тип: Массив<ДанныеВариантаОтвета>
    -
        Имя: Ответ
        Тип: ДанныеВариантаОтвета?
        ЗначениеПоУмолчанию: Неопределено
    -
        Имя: СписокВариантыОтвета
        Тип: Массив<ЭлементСпискаЗначений<ДанныеВариантаОтвета?>>
    -
        Имя: ИдКомпонента
        Тип: Ууид?
    -
        Имя: СообщениеОбОшибке
        Тип: Строка
    -
        Имя: Настройки
        Тип: Компонент?
    -
        Имя: ЗагрузкаВариантовЗавершена
        Тип: Булево
        ЗначениеПоУмолчанию: Ложь
Наследует:
    Тип: ФиксированнаяГруппа
    Ориентация: Горизонтальная
    Содержимое:
        -
            Тип: ФиксированнаяГруппа
            Содержимое:
                -
                    Имя: Вопрос
                    Тип: ВопросКомпонент
                    Данные: =Данные
                -
                    Тип: ФиксированнаяГруппа
                    Видимость: = не Данные.РежимРедактирования и не МножественныйВыбор
                    Содержимое:
                        -
                            Имя: ВариантыВыпадающийСписок
                            Тип: ПолеВвода<ДанныеВариантаОтвета?>
                            РежимВыбораИзСписка: ТолькоЗначенияИзСписка
                            СписокВыбора: =СписокВариантыОтвета
                            Значение: =Ответ
                            РастягиватьПоГоризонтали: Истина
                            МаксимальнаяШирина: 320
                            ЗамещающийТекст: =ВариантыВыпадающийСписокПодсказкаВвода()
                            ПриИзменении: ВариантыВыпадающийСписокПриИзменении
                            Видимость: =(Данные.ДанныеВопроса как ДанныеВопроса).НастройкиВопроса.ВидКомпонентаВыбора == ВидыКомпонентаВыбора.ВыпадающийСписок
                        -
                            Имя: ВариантыРадиоКнопки
                            Тип: ГруппаРадиоКнопок<ДанныеВариантаОтвета?>
                            Значение: =Ответ
                            Элементы: =СписокВариантыОтвета
                            ПриИзменении: ВариантыРадиоКнопкиПриИзменении
                            Видимость: =(Данные.ДанныеВопроса как ДанныеВопроса).НастройкиВопроса.ВидКомпонентаВыбора == ВидыКомпонентаВыбора.Список
                -
                    Тип: Флажок
                    Имя: ИспользоватьПредопределенныйНабор
                    Заголовок: Использовать системные справочники для ответов
                    Значение: =(Данные.ДанныеВопроса как ДанныеВопроса).ИспользоватьПредопределенныйНабор
                    Видимость: = Данные.РежимРедактирования
                    Вид: Переключатель
                    ПриИзменении: ИспользоватьПредопределенныйНаборПриИзменении
                -
                    Тип: ПолеВвода<НаборыВариантовОтвета.Ссылка?>
                    Имя: ПредопределенныйНабор
                    Заголовок: Системный справочник
                    СправочнаяПодсказка: Из каких системных значений пользователь будет выбирать ответ
                    Видимость: =(Данные.ДанныеВопроса как ДанныеВопроса).ИспользоватьПредопределенныйНабор и Данные.РежимРедактирования
                    Значение: =(Данные.ДанныеВопроса как ДанныеВопроса).НаборВариантов
                    РастягиватьПоГоризонтали: Истина
                    МаксимальнаяШирина: 400
                    РежимВыбораИзСписка: ТолькоЗначенияИзСписка
                    СписокВыбора: =СписокСистемныхНаборов
                    ПриИзменении: ПредопределенныйНаборПриИзменении
                -
                    Тип: ФиксированнаяГруппа
                    Имя: Варианты
                    Содержимое:
                        -
                            Имя: ВариантыОтвета
                            Тип: ПроизвольныйСписок<ИсточникДанныхМассив<ДанныеВариантаОтвета>>
                            ИспользованиеПоиска: Ложь
                            ТипКомпонентаСтроки: ВариантОтветаСтрока
                            ПослеСозданияСтроки: ВариантыОтветаПослеСозданияСтроки
                            РастягиватьПоГоризонтали: Истина
                            РастягиватьПоВертикали: Ложь
                            Видимость: =не (Данные.ДанныеВопроса как ДанныеВопроса).ИспользоватьПредопределенныйНабор
                        -
                            Имя: ДобавитьВариант
                            Тип: Надпись
                            Видимость: =Данные.РежимРедактирования и не (Данные.ДанныеВопроса как ДанныеВопроса).ИспользоватьПредопределенныйНабор
                            ОбрабатыватьНажатие: Истина
                            ПриНажатии: ДобавитьВариантПриНажатии
                            Значение:
                                Тип: Строка
                                Значение: '+ Добавить вариант'
                -
                    Имя: Комментарий
                    Тип: ПолеВвода<Строка>
                    ЗамещающийТекст: Комментарий
                    Заголовок: ""
                    Значение: =Данные.ДанныеОтвета.ЗначениеКомментария
                    НастройкиВводаСтроки:
                        Многострочная: Истина
                        МинимальнаяВысотаВСтроках: 2
                    Видимость: =не Данные.РежимРедактирования и (Данные.ДанныеВопроса как ДанныеВопроса).НастройкиВопроса.ДоступенКомментарий
                -
                    Имя: Сообщение
                    Тип: Надпись
                    Значение: =СообщениеОбОшибке
                    ОценкаИнформации: Отрицательная
                    Видимость: =не Данные.РежимРедактирования и не СообщениеОбОшибке.Пусто()
                    Шрифт: =СтилевыеШрифты.Мелкий
        -
            Тип: ФиксированнаяГруппа
            Видимость: Ложь
            Содержимое:
                -
                    Имя: Настройки
                    Тип: ФиксированнаяГруппа
                    ИнтервалМеждуЭлементамиПоВертикали: Полуторный
                    Содержимое:
                        -
                            Имя: ВидКомпонента
                            Тип: ГруппаРадиоКнопок<ВидыКомпонентаВыбора?>
                            Значение: =Данные.ДанныеВопроса.НастройкиВопроса.ВидКомпонентаВыбора
                            Элементы: =СписокВидовКомпонентаВыбора
                            Видимость: =не МножественныйВыбор
                        -
                            Имя: ДоступенКомментарий
                            Заголовок: Доступен комментарий
                            ВыравниваниеВГруппеПоВертикали: Центр
                            Значение: =(Данные.ДанныеВопроса как ДанныеВопроса).НастройкиВопроса.ДоступенКомментарий
                            Тип: Флажок
                            Вид: Переключатель
