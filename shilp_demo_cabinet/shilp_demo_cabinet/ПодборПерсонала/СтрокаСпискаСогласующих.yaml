ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: 22cbec40-725f-4999-88e7-3ba325a1ec78
Имя: СтрокаСпискаСогласующих
Импорт: 
        - Компания::Согласования
        - ИнтерфейсныеКомпонентыСтандартные
Свойства:
    -
        Имя: ЦветФонаНаСогласовании
        Тип: Цвет
        ЗначениеПоУмолчанию: 
            Тип: Цвет
            Значение: RGB(F1F1F1)
    -
        Имя: ЦветФонаСогласовано
        Тип: Цвет
        ЗначениеПоУмолчанию: 
            Тип: Цвет
            Значение: RGBA(84D35E33)
    -
        Имя: ЦветТекстаСтатусаСогласовано
        Тип: Цвет
        ЗначениеПоУмолчанию: 
            Тип: Цвет
            Значение: RGB(0B6C1A)
    -
        Имя: ЦветФонаОтказано
        Тип: Цвет
        ЗначениеПоУмолчанию: 
            Тип: Цвет
            Значение: RGBA(D35E5E33)
    -
        Имя: ЦветТекстаСтатусаОтказано
        Тип: Цвет
        ЗначениеПоУмолчанию: 
            Тип: Цвет
            Значение: RGB(6C0B0B)
Наследует:
    Тип: ПроизвольнаяСтрокаСписка<СогласующиеСтрока>
    Содержимое:
        Имя: СтрокаДанных
        Тип: ФиксированнаяГруппа
        РастягиватьПоГоризонтали: Истина
        Ориентация: Горизонтальная
        ВыравниваниеСодержимогоПоВертикали: Центр
        Рамка: Истина
        ЦветФона: =ЦветФона()
        ЦветРамки: =ЦветФона()
        Содержимое:
            -
                Имя: Изображение
                Тип: Миниатюра
                Изображение: =СогласованиеМиниатюра(ДанныеСтроки)
            -
                Имя: ГруппаПредставлений
                Тип: ФиксированнаяГруппа
                ВыравниваниеСодержимогоПоВертикали: Центр
                ИнтервалМеждуЭлементамиПоВертикали: Отсутствует
                ОтступПоВертикали: Отсутствует
                Содержимое:
                    -
                        Тип: ФиксированнаяГруппа
                        Ориентация: Горизонтальная
                        ОтступПоВертикали: Отсутствует
                        ОтступПоГоризонтали: Отсутствует
                        РастягиватьПоГоризонтали: Истина
                        Содержимое:
                            -
                                Имя: Представление
                                Тип: Надпись
                                МаксимальнаяВысотаВСтроках: 1
                                Значение: =ДанныеСтроки.УчастникСогласованияСтрокой
                                РастягиватьПоГоризонтали: Истина   
                                Шрифт: =СтилевыеШрифты.ЗаголовокМелкий
                            -
                                Тип: ФиксированнаяГруппа
                                Видимость: =РезультатВидимость()
                                РастягиватьПоВертикали: Ложь
                                РастягиватьПоГоризонтали: Ложь
                                Рамка: Истина
                                ЦветРамки: =ЦветФона()
                                ЦветФона: =Цвета.Стилевые.ФонПервичный
                                Содержимое:
                                    - 
                                        Имя: Результат
                                        Тип: Надпись
                                        МаксимальнаяВысотаВСтроках: 1
                                        Значение: ="${ДанныеСтроки.Результат}"
                                        Цвет: =ЦветТекстаСтатуса()     
                    -
                        Имя: ДополнительноеПредставление
                        Тип: Надпись
                        МаксимальнаяВысотаВСтроках: 1
                        Шрифт: =СтилевыеШрифты.Мелкий
                        Значение: =ДанныеСтроки.УчастникСогласованияДолжность.Представление()
                    -
                        Тип: ФиксированнаяГруппа
                        Видимость: =КомментарийВидимость()
                        РастягиватьПоГоризонтали: Истина
                        Рамка: Истина
                        ЦветРамки: =ЦветФона()
                        ЦветФона: =Цвета.Стилевые.ФонПервичный
                        Содержимое:
                            - 
                                Тип: Надпись
                                Значение: =ДанныеСтроки.Комментарий