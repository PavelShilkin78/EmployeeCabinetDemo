ВидЭлемента: КомпонентИнтерфейса
Ид: 6ffabacb-00d9-4f7d-aa14-985f044a7b53
Имя: КарточкаКандидата
ОбластьВидимости: ВПроекте
Импорт:
    - ФизическиеЛица
    - ИнтерфейсныеКомпонентыСтандартные
    - УниверсальныеМеханизмы
    - СтандартноеПриложение
НастройкиТипа:
    Контракты:
        - ЗамещаемаяФорма
Свойства:
    -
        Имя: РежимПросмотра
        Тип: Булево
        ЗначениеПоУмолчанию: Истина
    -
        Имя: ДополнительныеДанныеФормы
        Тип: КарточкаКандидата.ДополнительныеДанныеФормы
Наследует:
    Тип: ФормаОбъекта<Кандидаты.Объект>
    Заголовок: =ИнтерфейсныеКомпоненты.ЗаголовокЗамещаемойФормы(этот)
    КомандыСоздания: =ИнтерфейсныеКомпоненты.КомандыСозданияЗамещаемойФормы(этот)
    ДополнительныеКоманды: =ИнтерфейсныеКомпоненты.ДополнительныеКомандыЗамещаемойФормы(этот)
    ОбычныеКоманды: =ИнтерфейсныеКомпоненты.ОбычныеКомандыЗамещаемойФормы(этот)
    ОсновнаяКоманда: =ИнтерфейсныеКомпоненты.ОсновнаяКомандаЗамещаемойФормы(этот)
    Содержимое:
        Тип: КорневойКомпонентФормыСРазделами
        Имя: Шаблон
        ШиринаОбластиДополнительногоРаздела: Двойная
        ОсновнойРаздел:
            -
                Заголовок: Основная информация
                Содержимое:
                    Тип: СведенияОКандидате
                    Имя: СведенияОКандидате
                    РежимПросмотра: =РежимПросмотра
                    ТолькоЧтение: =ТолькоЧтение
                    Статус: =ДополнительныеДанныеФормы.Статус
                    ПриИзмененииСтатуса: ПриИзмененииСтатуса
                    ДоступныеЗначенияСтатуса: =(новый Массив<Представляемое>(СтатусыКандидата.Элементы()))
                    КомандыОбъекта: 
                        Тип: ФрагментКомандногоИнтерфейса<Команда>
                        Элементы:
                            - 
                                Тип: ОбычнаяКоманда
                                Представление: Редактировать
                                Изображение: Карандаш.svg
                                Видимость: = не ДополнительныеДанныеФормы.ТолькоЧтение
                                Обработчик: РедактироватьОбработчик
        ДополнительныйРаздел:  
                -
                    Тип: Страница
                    Заголовок: Вакансии
                    Содержимое:
                        Тип: АвтоматическаяГруппа
                        Заголовок: Вакансии
                        Видимость: =ВидимостьВакансииКандидата()
                        Команды:
                            Тип: ФрагментКомандногоИнтерфейса<Команда>
                            Элементы:
                                - 
                                    Тип: ОбычнаяКоманда
                                    Представление: Добавить в вакансию
                                    Изображение: Плюс.svg
                                    Обработчик: ДобавитьВВакансиюОбработчик
                        Содержимое: 
                            -
                                Тип: СтандартныйСписок<ИсточникДанныхМассив<КарточкаКандидата.СтрокаТаблицыРассматриваемыхКандидатов>>
                                Источник: 
                                    Данные: =ДополнительныеДанныеФормы.ДанныеТаблицыРассматриваемыхКандидатов
                                ЗначениеСтроки: =ВакансииЗаголовок(ДанныеСтроки)
                                ОписаниеСтроки: =ВакансииОписаниеСтроки(ДанныеСтроки)
                                ДополнительноеЗначениеСтроки: =ЗаголовокСтатус(ДанныеСтроки)
                                ИспользованиеПоиска: Ложь
                                Навигация: КнопкаПодгрузки
                                ПриНажатииСтроки: ВакансииПриНажатииСтроки
                            -
                                Тип: Заглушка
                                Видимость: =ДополнительныеДанныеФормы.ДанныеТаблицыРассматриваемыхКандидатов.Пусто()
                                Пояснение: Кандидат пока не назначен ни на одну вакансию
                -
                    Тип: Страница
                    Заголовок: Файлы
                    Содержимое:
                        Тип: ПрисоединенныеФайлыКомпонент
                        Имя: ПрисоединенныеФайлы
                        НадписьВыбораФайлов: ="Выберите файлы"
                        ЗавершенаЗагрузкаФайлов: ПрисоединенныеФайлыЗавершенаЗагрузкаФайлов
                        ФайлПомеченНаУдаление: ПрисоединенныеФайлыУдалить
                        ТаблицаФайлы: =ДополнительныеДанныеФормы.ПрисоединенныеФайлы
                        ДобавлятьФайлы: Истина
                        МножественныйРежим: Истина
                        ПоказыватьПредупреждениеОбУдалении: Истина
