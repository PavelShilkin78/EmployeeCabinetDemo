ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: bb4ba35d-88f5-42cc-bb98-5dedfc800f61
Имя: ФормаДобавленияОбработчикаПерсональныхДанных
Импорт:
    - Компания
Свойства:
    -
        Имя: НовыйОбработчик
        Тип: НастройкиПерсональныхДанных.Обработчики
        ЗначениеПоУмолчанию: =новый НастройкиПерсональныхДанных.Обработчики()
    -
        Имя: ДанныеОрганизаций
        Тип: Соответствие<Организации.Ссылка, ФормаНастройкиПерсональныхДанных.ДанныеОрганизации>
Наследует:
    Тип: Форма<НастройкиПерсональныхДанных.Обработчики?>
    Ширина: 400
    ОсновнаяКоманда:
        Тип: ОбычнаяКоманда
        Представление: Добавить
        Обработчик: Добавить
    Содержимое:
        Тип: ПроизвольныйШаблонФормы
        Содержимое:
            Тип: ФиксированнаяГруппа
            Содержимое:
            -
                Тип: ПолеВвода<Организации.Ссылка?>
                Заголовок: Организация
                Значение: =НовыйОбработчик.Обработчик
                ПриИзменении: ОрганизацияПриИзменении
                РастягиватьПоГоризонтали: Истина
            -
                Имя: НаименованиеОбработчика
                Тип: ПолеВвода<Строка>
                Заголовок: Наименование обработчика
                Значение: =НовыйОбработчик.Наименование
                СообщениеОшибка: Поле не заполнено
                Обязательное: Истина
                РастягиватьПоГоризонтали: Истина
            -
                Тип: ФиксированнаяГруппа
                Ориентация: Горизонтальная
                Содержимое:
                -
                    Имя: Инн
                    Тип: ПолеВвода<Строка>
                    Заголовок: ИНН
                    Значение: =НовыйОбработчик.Инн
                    СообщениеОшибка: Поле не заполнено
                    Обязательное: Истина
                    РастягиватьПоГоризонтали: Истина
                -
                    Имя: Огрн
                    Тип: ПолеВвода<Строка>
                    Заголовок: ОГРН
                    Значение: =НовыйОбработчик.Огрн
                    РастягиватьПоГоризонтали: Истина
                    СообщениеОшибка: Поле не заполнено
                    Обязательное: Истина
            -
                Имя: Адрес
                Тип: ПолеВвода<Строка>
                Заголовок: Адрес
                Значение: =НовыйОбработчик.ЮридическийАдрес
                РастягиватьПоГоризонтали: Истина
                СообщениеОшибка: Поле не заполнено
                Обязательное: Истина
                    