ВидЭлемента: КомпонентИнтерфейса
Ид: 6bbad8e4-65fc-48f8-864c-0513825ce4eb
Имя: ВакансииФормаОбъекта
ОбластьВидимости: ВПроекте
Импорт:
    - ФизическиеЛица
    - ИнтерфейсныеКомпонентыСтандартные
    - Тестирование
НастройкиТипа:
    Контракты:
        - ЗамещаемаяФорма
Свойства:
    -
        Имя: ДоступныеДействияРедактирования
        Тип: Множество<Вакансии.ДоступныеДействия>?
Наследует:
    Тип: ФормаОбъекта<Вакансии.Объект>
    Заголовок: =ИнтерфейсныеКомпоненты.ЗаголовокЗамещаемойФормы(этот)
    КомандыСоздания: =ИнтерфейсныеКомпоненты.КомандыСозданияЗамещаемойФормы(этот)
    ДополнительныеКоманды: =ИнтерфейсныеКомпоненты.ДополнительныеКомандыЗамещаемойФормы(этот)
    ОбычныеКоманды: =ИнтерфейсныеКомпоненты.ОбычныеКомандыЗамещаемойФормы(этот)
    ОсновнаяКоманда: =ИнтерфейсныеКомпоненты.ОсновнаяКомандаЗамещаемойФормы(этот)
    РастягиватьПоГоризонтали: Истина
    РастягиватьПоВертикали: Истина
    Содержимое:
        Тип: ПроизвольныйШаблонФормы
        Содержимое:
            Тип: РазделяющаяГруппа
            ИспользоватьРазделитель: Ложь
            Содержимое:
                -
                    Тип: Рубрикатор
                    ШиринаВКолонках: Одинарная
                    Видимость: =(не МобильныйРежим())
                    Рубрики:
                        -
                            Компонент: =Компоненты.ОбщаяИнформация
                            ПроцентЗаполнения: =ПроцентЗаполненияОбщаяИнформация()
                        -
                            Компонент: =Компоненты.ОписаниеВакансии
                            ПроцентЗаполнения: =ПроцентЗаполненияОписаниеВакансии()
                -
                    Содержимое:
                        -
                            Тип: ФиксированнаяГруппа
                            Содержимое:
                                -
                                    Тип: АвтоматическаяГруппа
                                    Имя: ГруппаПолей
                                    ШиринаВКолонках: Тройная
                                    Ориентация: Вертикальная
                                    ПрокруткаПоВертикали: Истина
                                    Содержимое:
                                        -
                                            Тип: АвтоматическаяГруппа
                                            Имя: ОбщаяИнформация
                                            Заголовок: Общая информация
                                            ШиринаВКолонках: Тройная
                                            Содержимое:
                                                -
                                                    Тип: ПолеВвода<Строка>
                                                    Имя: Наименование
                                                    Заголовок: Наименование
                                                    Значение: =Объект.Наименование
                                                    ШиринаВКолонках: Двойная
                                                -
                                                    Тип: ПолеВвода<ФизическиеЛица.Ссылка?>
                                                    Имя: Рекрутер
                                                    Заголовок: Рекрутер
                                                    Значение: =Объект.Рекрутер
                                                    Доступность: = РекрутерДоступность()
                                                    ШиринаВКолонках: Двойная
                                                    СписокВыбора: =РекрутерыСписокВыбора()
                                                    РежимВыбораИзСписка: ТолькоЗначенияИзСписка
                                        -
                                            Тип: АвтоматическаяГруппа
                                            Имя: ОписаниеВакансии
                                            Заголовок: Описание вакансии
                                            ШиринаВКолонках: Тройная
                                            Содержимое:
                                                -
                                                    Тип: ФорматированныйДокумент
                                                    Имя: ПолеВводаОписания
                                                    ШиринаВКолонках: Двойная
                                                    РастягиватьПоГоризонтали: Ложь
                                                    Значение: =Объект.ОписаниеВакансии
                                                -
                                                    Тип: ПолеВвода<ОпытРаботы?>
                                                    Имя: ОпытРаботы
                                                    Заголовок: Опыт работы
                                                    Значение: =Объект.ОпытРаботы
                                                    ШиринаВКолонках: Двойная
                                                -
                                                    Тип: ПолеВвода<ВидГрафикаРаботы?>
                                                    Имя: ГрафикРаботы
                                                    Заголовок: График работы
                                                    Значение: =Объект.ГрафикРаботы
                                                    ШиринаВКолонках: Двойная
                                                -
                                                    Тип: ПолеВвода<ТипЗанятости?>
                                                    Имя: ТипЗанятости
                                                    Заголовок: Тип занятости
                                                    Значение: =Объект.ТипЗанятости
                                                    ШиринаВКолонках: Двойная                                                
                                                -
                                                    Тип: ПолеВыбораЗначенийИзСписка
                                                    Имя: КлючевыеНавыки
                                                    ШиринаВКолонках: Двойная
                                                    РастягиватьПоГоризонтали: Ложь
                                                    ЗаголовокПоля: Ключевые навыки
                                                    ПодсказкаВвода: Введите навыки
                                                    ДопустимыеТипы: 
                                                        - Неопределено
                                                        - КлючевыеНавыки.Ссылка
                                                    ПриИзменении: ПолеВыбораЗначенийИзСпискаПриИзменении