ВидЭлемента: КомпонентИнтерфейса
Ид: 8eb19568-e559-41fb-8c6f-16c064cd20b1
Имя: СведенияОКандидате
ОбластьВидимости: ВПроекте
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - ФизическиеЛица
    - УправлениеПерсоналом
    - УниверсальныеМеханизмы
Свойства:
    -
        Имя: РежимПросмотра
        Тип: Булево
        ЗначениеПоУмолчанию: Истина
    -
        Имя: ДанныеОбъекта
        Тип: СведенияОКандидате.ДанныеОбъекта?
    -
        Имя: Статус
        Тип: Представляемое?
    -
        Имя: ДоступныеЗначенияСтатуса
        Тип: Массив<Представляемое>
    -
        Имя: Контакты
        Тип: Массив<ЛичныеКонтактыКомпонент.ДанныеСтроки>
    -
        Имя: ЗарплатныеОжидания
        Тип: ОписаниеОплаты?
    -
        Имя: КомандыОбъекта
        Тип: ФрагментКомандногоИнтерфейса<Команда>?
События:
    -
        Имя: ПриИзмененииСтатуса
        Тип: СобытиеПриИзменении<Представляемое?>
    -
        Имя: ПриСохранении
Наследует:
    Тип: АвтоматическаяГруппа
    РастягиватьПоГоризонтали: Истина
    ШиринаВКолонках: Двойная
    Содержимое:
        - 
            Тип: ФиксированнаяГруппа
            Ориентация: Горизонтальная
            Видимость: =РежимПросмотра
            Содержимое: 
                -
                    Тип: Картинка
                    Высота: 88
                    Ширина: 88
                    Фигура: Круглая
                    Изображение: =Фотография()
                -
                    Тип: ФиксированнаяГруппа
                    Заголовок: =ДанныеОбъекта?.Реквизиты.Наименование ?? ""
                    ВыравниваниеВГруппеПоВертикали: Верх
                    РастягиватьПоГоризонтали: Истина
                    Команды: =КомандыОбъекта
                    Содержимое:
                        -
                            Тип: ВыборСтатуса
                            Имя: ВыборСтатуса
                            Значение: =Статус
                            Изображение: Пиктограммы/СиняяТочка.svg
                            Активность: Истина
                            ВыравниваниеВГруппеПоГоризонтали: Начало
                            ДоступныеЗначения: =ДоступныеЗначенияСтатуса
                            Доступность: =ВыборСтатусаДоступность()
                            ПриИзменении: СтатусПриИзменении                    
        -
            Тип: ЛичныеКонтактыКомпонент
            ШиринаВКолонках: Двойная
            РастягиватьПоГоризонтали: Ложь
            Имя: Контакты
        -
            Имя: ИнформацияОСтатусеСогласия
            Тип: ИнформацияОСтатусеСогласия
            Кандидат: =ДанныеОбъекта?.Реквизиты.Ссылка ?? Неопределено
            Видимость: =ПодборПерсонала.ПараметрыСеанса().ВедетсяСборСогласий
        -
            Тип: АвтоматическаяГруппа
            Заголовок: Резюме
            ШиринаВКолонках: Двойная
            РастягиватьПоГоризонтали: Ложь
            Содержимое:
                -
                    Тип: АвтоматическаяГруппа
                    Видимость: =РежимПросмотра
                    Содержимое:
                        -
                            Тип: Надпись
                            Заголовок: Информация
                            Значение: =ПредставлениеПолаИВозраста() 
                            Изображение: Пиктограммы/Информация.svg
                            ШиринаВКолонках: Одинарная
                        -
                            Тип: Надпись
                            Заголовок: Город
                            Значение: =ДанныеОбъекта?.Реквизиты.НаселенныйПункт ?? "Не указан"
                            Изображение: Пиктограммы/Поинт.svg
                            ШиринаВКолонках: Одинарная 
                        -
                            Тип: Надпись
                            Заголовок: Гражданство
                            Значение: =ДанныеОбъекта?.Реквизиты.Гражданство ?? "Не указано"
                            Изображение: Пиктограммы/Звездочка.svg
                            ШиринаВКолонках: Одинарная 
                        -
                            Тип: Надпись
                            Заголовок: Источник
                            Значение: =ДанныеОбъекта?.Реквизиты.Источник.Представление()
                            Изображение: =ДанныеОбъекта?.Реквизиты.Источник.Логотип()
                            ШиринаВКолонках: Одинарная
                            Ссылка: =ДанныеОбъекта?.Реквизиты.Источник.Гиперссылка()
                        -
                            Тип: Надпись
                            Заголовок: Зарплатные ожидания
                            Видимость: =ЗарплатныеОжидания != Неопределено
                            Значение: =ЗарплатныеОжидания?.ПредставлениеОплаты()
                            Изображение: Пиктограммы/Кошелек.svg
                            ШиринаВКолонках: Одинарная  
                        -
                            Тип: Надпись
                            Заголовок: О себе
                            Видимость: =не (ДанныеОбъекта?.Реквизиты.ОСебе.Пусто() ?? Ложь)
                            Значение: =ДанныеОбъекта?.Реквизиты.ОСебе
                            ШиринаВКолонках: Двойная
                -
                    Тип: АвтоматическаяГруппа
                    Содержимое: 
                        -
                            Тип: ПолеВыбораЗначенийИзСписка
                            Имя: КлючевыеНавыки
                            ЗаголовокПоля: Ключевые навыки
                            ПодсказкаВвода: Введите навыки
                            РежимПросмотра: =РежимПросмотра
                            Видимость: =не (ДанныеОбъекта?.Реквизиты.Навыки.Пусто() ?? Ложь)
                            ШиринаВКолонках: Двойная
                            ДопустимыеТипы:
                                - КлючевыеНавыки.Ссылка          
                        -
                            Тип: КомпонентМестаРаботы
                            РежимПросмотра: =РежимПросмотра
                            Свернут: Истина
                            Значение: =ДанныеОбъекта?.Реквизиты.ОпытРаботы ?? []
                        -
                            Тип: КомпонентОбразование
                            РастягиватьПоГоризонтали: Истина
                            РежимПросмотра: =РежимПросмотра
                            Свернут: Истина
                            Значение: =ДанныеОбъекта?.Реквизиты.Образование ?? []
                        -
                            Тип: КомпонентСертификаты
                            РастягиватьПоГоризонтали: Истина
                            РежимПросмотра: =РежимПросмотра
                            Свернут: Истина
                            Значение: =ДанныеОбъекта?.СертификатыРезюме ?? []
                        -
                            Тип: КомпонентПортфолио
                            РастягиватьПоГоризонтали: Истина
                            РежимПросмотра: =РежимПросмотра
                            Свернут: Истина
                            Значение: =ДанныеОбъекта?.ПортфолиоРезюме ?? []
                        -
                            Тип: КомпонентКурсы
                            РастягиватьПоГоризонтали: Истина
                            РежимПросмотра: =РежимПросмотра
                            Свернут: Истина
                            Значение: =ДанныеОбъекта?.Реквизиты.Курсы ?? []
                        -
                            Тип: КомпонентИностранныеЯзыки
                            РежимПросмотра: =РежимПросмотра
                            Свернут: Истина
                            Значение: =ДанныеОбъекта?.Реквизиты.ИностранныеЯзыки ?? []
                        -
                            Тип: СворачиваемыйКомпонент
                            Заголовок: Водительские права
                            Подзаголовок: =ПодзаголовокВодительскиеПрава()
                            Свернут: Истина
                            Содержимое:
                                Тип: АвтоматическаяГруппа
                                Содержимое:
                                    -
                                        Тип: Надпись
                                        Заголовок: ="Стаж"
                                        Значение: =ПредставлениеСтажа()
                                        Видимость: =РежимПросмотра
                                    -
                                        Тип: ПолеВыбораЗначенийИзСписка
                                        Имя: ВодительскиеКатегории
                                        ЗаголовокПоля: Категории
                                        РежимПросмотра: =РежимПросмотра
                                        ШиринаВКолонках: Двойная
                                        ДопустимыеТипы:
                                            - ВодительскиеКатегории