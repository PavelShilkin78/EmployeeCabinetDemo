ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПроекте
Ид: dee8fa52-b6a7-4b87-b1eb-be1fb00404f4
Имя: ПанельДокументаСПредставлениями
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: КомпонентыДанных
        Тип: Массив<Компонент>
    -
        Имя: ОсновнойКомпонент
        Тип: Компонент?
    -
        Имя: СтраницаФормы
        Тип: Число
    -
        Имя: Объект
        Тип: Справочник.Ссылка?
    -
        Имя: ЭтоНовый
        Тип: Булево
    -
        Имя: ЕстьПодписи
        Тип: Булево
    -
        Имя: НазваниеПечатнойФормы
        Тип: Строка
        ЗначениеПоУмолчанию: "Текст"
    -
        Имя: НазваниеСтраницыДанных
        Тип: Строка
        ЗначениеПоУмолчанию: "Данные"
    -
        Имя: Представления
        Тип: Соответствие<Строка, ПрисоединенныеФайлыКлиентСервер.ЭлектронныйДокумент>
    -
        Имя: СсылкаНаПредставление
        Тип: Строка
    -
        Имя: ПредставленияИдентифкаторов
        Тип: Соответствие<Строка, Строка>
    -
        Имя: МасштабПредставления
        Тип: Число
        ЗначениеПоУмолчанию: 1
    -
        Имя: РазмерКартинки
        Тип: Число
        ЗначениеПоУмолчанию: 24
    -
        Имя: ДанныеPdf
        Тип: ДвоичныйОбъект.Ссылка?
Наследует:
    Тип: ФиксированнаяГруппа
    Содержимое:
        -
            Тип: Переключатель<Число>
            Имя: ПереключательСтраниц
            Видимость: =ПереключательСтраницВидимость()
            Значение: =СтраницаФормы
            ПриИзменении: ПереключательСтраницПриИзменении
            Элементы: 
                -
                    Тип: ЭлементСпискаЗначений<Число>
                    Представление: =НазваниеСтраницыДанных
                    Значение: 0
                -
                    Тип: ЭлементСпискаЗначений<Число>
                    Представление: =НазваниеПечатнойФормы
                    Значение: 1
        -
            Тип: ФиксированнаяГруппа
            Ориентация: Горизонтальная
            Содержимое:
                -
                    Тип: ФиксированнаяГруппа
                    Имя: КомпонентыДокумента
                    Видимость: =КомпонентыДокументаВидимость()
                    Содержимое: =КомпонентыДанных
                -
                    Тип: ФиксированнаяГруппа
                    Видимость: =БланкВидимость()
                    ПрокруткаПоГоризонтали: Истина
                    Содержимое:
                        -
                            Тип: ФиксированнаяГруппа
                            Ориентация: Горизонтальная
                            ОтступПоВертикали: Отсутствует
                            ВыравниваниеВГруппеПоГоризонтали: Конец
                            Содержимое:
                                -
                                    Имя: ТекущийВариант
                                    Тип: ПолеВвода<Строка>
                                    РежимВыбораИзСписка: ТолькоЗначенияИзСписка
                                    ПриИзменении: ТекущийВариантПриИзменении
                                    РастягиватьПоГоризонтали: Истина
                                    Видимость: =ТекущийВариантВидимость()
                        -
                            Тип: ПросмотрPdf
                            Имя: PdfДокумент
                            РастягиватьПоГоризонтали: Истина
                            РастягиватьПоВертикали: Истина
                            Данные: =ДанныеPdf
                            Видимость: =PdfДокументВидимость()