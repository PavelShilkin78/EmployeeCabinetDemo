ВидЭлемента: КомпонентИнтерфейса
Ид: 59782fc3-0885-4ef3-84b2-0b07e1e4085c
Имя: ШкалыОценокФормаОбъекта
ОбластьВидимости: ВПроекте
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
Свойства:
    -
        Имя: РежимПросмотра
        Тип: Булево
        ЗначениеПоУмолчанию: Истина
    -
        Имя: Уровни
        Тип: Массив<Число>
        ЗначениеПоУмолчанию: =Уровни()
    -
        Имя: ОшибкаЗаполненияУровеней
        Тип: Булево
        ЗначениеПоУмолчанию: =ОшибкаЗаполненияУровеней()
    -
        Имя: ДиапазонОт
        Тип: Число
    -
        Имя: ДиапазонДо
        Тип: Число
    -
        Имя: ДиапазонШаг
        Тип: Число
        ЗначениеПоУмолчанию: 1
    - 
        Имя: СообщениеОшибкаЗаполненияДиапазонОт
        Тип: Строка
    - 
        Имя: СообщениеОшибкаЗаполненияДиапазонДо
        Тип: Строка
    - 
        Имя: СообщениеОшибкаЗаполненияДиапазонШаг
        Тип: Строка
Наследует:
    Тип: ФормаОбъекта<ШкалыОценок.Объект>
    Заголовок: Шкала оценок
    ОсновнаяКоманда: =ЗаписатьИЗакрыть
    ОбычныеКоманды:
        Тип: ФрагментКомандногоИнтерфейса<Команда>
        Элементы:
            - =Записать
            - =Удалить
    ДополнительныеКоманды:
        Тип: ФрагментКомандногоИнтерфейса<Команда>
        Элементы:
            - =Обновить
    Содержимое:
        Тип: ПроизвольныйШаблонФормы
        ШиринаВКолонках: Двойная
        Содержимое:
            Тип: АвтоматическаяГруппа
            Имя: ГруппаПолей
            Содержимое:
                -
                    Тип: ПолеВвода<Строка>
                    Имя: Наименование
                    Заголовок: Наименование
                    Значение: =Объект.Наименование
                -
                    Тип: ПолеВвода<ТипОтображенияШкалыОценок?>
                    Имя: ТипОтображения
                    Заголовок: Тип отображения
                    Значение: =Объект.ТипОтображения
                -
                    Тип: ФиксированнаяГруппа
                    Ориентация: Вертикальная
                    Заголовок: Оценки
                    Команды:
                        Тип: ФрагментКомандногоИнтерфейса<Команда>
                        Элементы:
                            -
                                Тип: ОбычнаяКоманда
                                Представление: =ЗаголовокРедактировать()
                                Изображение: Редактировать.svg
                                Обработчик: РедактироватьПриНажатии
                    Содержимое:
                        -
                            Тип: ФиксированнаяГруппа
                            Видимость: =(не РежимПросмотра)
                            Ориентация: Горизонтальная
                            ВыравниваниеСодержимогоПоГоризонтали: Конец
                            РастягиватьПоГоризонтали: Истина
                            Содержимое:
                                -
                                    Тип: ПолеВвода<Число>
                                    Имя: ДиапазонОт
                                    Заголовок: От
                                    СправочнаяПодсказка: Диапазон заполнения оценок от
                                    МаксимальнаяШирина: =СообщениеОшибкаЗаполненияДиапазонОт.Пусто() ? 48:128                           
                                    Значение: =ДиапазонОт
                                    РезультатПроверкиДанных: =(СообщениеОшибкаЗаполненияДиапазонОт.Пусто() ? РезультатПроверкиДанных.Отсутствует:РезультатПроверкиДанных.Ошибка)
                                    СообщениеОшибка: =СообщениеОшибкаЗаполненияДиапазонОт
                                -
                                    Тип: ПолеВвода<Число>
                                    Имя: ДиапазонДо
                                    Заголовок: До
                                    СправочнаяПодсказка: Диапазон заполнения оценок до
                                    МаксимальнаяШирина: =СообщениеОшибкаЗаполненияДиапазонДо.Пусто() ? 48:128
                                    Значение: =ДиапазонДо
                                    РезультатПроверкиДанных: =(СообщениеОшибкаЗаполненияДиапазонДо.Пусто() ? РезультатПроверкиДанных.Отсутствует:РезультатПроверкиДанных.Ошибка)
                                    СообщениеОшибка: =СообщениеОшибкаЗаполненияДиапазонДо
                                -
                                    Тип: ПолеВвода<Число>
                                    Имя: ДиапазонШаг
                                    Заголовок: Шаг
                                    СправочнаяПодсказка: Шаг диапазона заполнения оценок
                                    МаксимальнаяШирина: =СообщениеОшибкаЗаполненияДиапазонШаг.Пусто() ? 48:128
                                    Значение: =ДиапазонШаг
                                    РезультатПроверкиДанных: =(СообщениеОшибкаЗаполненияДиапазонШаг.Пусто() ? РезультатПроверкиДанных.Отсутствует:РезультатПроверкиДанных.Ошибка)
                                    СообщениеОшибка: =СообщениеОшибкаЗаполненияДиапазонШаг
                                -
                                    Тип: Кнопка
                                    Заголовок: Заполнить
                                    ВыравниваниеВГруппеПоГоризонтали: Конец
                                    ВыравниваниеВГруппеПоВертикали: Низ
                                    ПриНажатии: ЗаполнитьПоДиапазонуПриНажатии
                        -
                            Тип: ОценкиШкалыКомпонент
                            Имя: ОценкиШкал
                            РежимПросмотра: =РежимПросмотра
                            ЗначениеШкал: =Объект.Оценки
                            УровниШкал: =Уровни