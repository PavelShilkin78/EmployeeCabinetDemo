                        Тип: ПолеДинамическогоСписка
                        Выражение: ДанныеПодразделений.КоличествоСотрудниковНаОсновнойРаботе
                        Псевдоним: КоличествоСотрудниковНаОсновнойРаботе
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: ДанныеПодразделений.УровеньИерархии
                        Псевдоним: УровеньИерархии
                Сортировка:
                    -
                        Поле: Приоритет
                        НаправлениеСортировки: ПоВозрастанию
                    -
                        Поле: Наименование
                        НаправлениеСортировки: ПоВозрастанию
