                                Значение: Подразделение
                            Использовать: Истина
                        -
                            Тип: ЭлементФильтра
                            Поле: ДанныеПодразделений.КоличествоСотрудниковНаОсновнойРаботе
                            ВидСравнения: Больше
                            Значение:
                                Тип: Число
                                Значение: 0
                            Использовать: Истина
                ПрисоединенныеТаблицы:
                    -
                        Таблица: ДанныеПодразделений
                        Псевдоним: ДанныеПодразделений
                        Фильтр:
                            Элементы:
                                -
                                    Тип: ЭлементФильтраВыражение
