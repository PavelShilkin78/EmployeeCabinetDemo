                                МаксимальнаяВысотаВСтроках: 1
                                Шрифт: =СтилевыеШрифты.Мелкий
                -
                    Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    ОтключитьСортировку: Истина
                    Содержимое:
                        Тип: ФиксированнаяГруппа
                        ИнтервалМеждуЭлементамиПоГоризонтали: Половинный
                        Ориентация: Горизонтальная
                        ОтступПоГоризонтали: Отсутствует
                        РастягиватьПоГоризонтали: Истина
                        Содержимое:
                            -
                                Тип: Индикатор
                                ВыравниваниеВГруппеПоГоризонтали: Конец
                                Количество: =ДанныеСтроки.Данные["КоличествоСотрудниковНаОсновнойРаботе"] как Число
                                Цвет: =ЦветПоУровнюИерархии((ДанныеСтроки как СтрокаДинамическогоСписка).Данные["УровеньИерархии"] как Число)
                                ВысотаИндикатора: 32
                            -
                                Тип: ФиксированнаяГруппа
                                ВыравниваниеВГруппеПоВертикали: Верх
                                ВыравниваниеВГруппеПоГоризонтали: Конец
                                Высота: 32
                                ИнтервалМеждуЭлементамиПоГоризонтали: Отсутствует
                                ОтступПоГоризонтали: Отсутствует
                                Содержимое:
                                    -
                                        Тип: Надпись
                                        Значение: =ПояснениеКоличестваСотрудников(ДанныеСтроки как СтрокаДинамическогоСписка)
                                        ВыравниваниеВГруппеПоВертикали: Центр
                                        Ширина: =ПолучитьШиринуКолонкиКоличества()
                                        МаксимальнаяВысотаВСтроках: 2
                                        Шрифт: =СтилевыеШрифты.Мелкий
