            АльтернативнаяОриентацияПоследнегоУровня: Истина
            ВидМакета: СверхуВниз
            ПриНажатии: ПриВыделенииЭлемента
            РазмерЭлементов: Компактный
            НастройкиИсточника:
                Тип: НастройкиИсточникаДревовиднойСхемы
                ПолеРодителя: Родитель
                Элемент:
                    Тип: ЭлементОрганиграммы
                    Наименование: =ДанныеЭлемента.Данные["Наименование"] как Строка
                    Пояснение: =ДанныеЭлемента.Данные["Пояснение"] как Строка
                    Изображение: =ДанныеЭлемента.Данные["Миниатюра"] как ДвоичныйОбъект.Ссылка?
                    Цвет: =ЦветПоНомеру(ДанныеЭлемента.Данные["НомерЦвета"] как Число)
                Источник:
                    Тип: ДинамическийСписок
                    ОсновнаяТаблица:
                        Таблица: ПодразделенияИСотрудники
                    ПрисоединенныеТаблицы:
                        -
                            Таблица: ФизическиеЛица
                            Псевдоним: ФизическиеЛица
                            Фильтр:
                                Элементы:
                                    -
                                        Тип: ЭлементФильтраВыражение
                                        Выражение: (ПодразделенияИСотрудники.ТипЭлемента == ТипыЭлементовПодразделенийИСотрудников.Подразделение И ПодразделенияИСотрудники.Объект.Руководитель == ФизическиеЛица.Ссылка)
                    Поля:
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: ПодразделенияИСотрудники.Объект
                            Псевдоним: Объект
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: ПодразделенияИСотрудники.ФизическоеЛицо
                            Псевдоним: ФизическоеЛицо
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: ПодразделенияИСотрудники.Подразделение
                            Псевдоним: Подразделение
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: ПодразделенияИСотрудники.ТипЭлемента
                            Псевдоним: ТипЭлемента
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: ПодразделенияИСотрудники.Наименование
                            Псевдоним: Наименование
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: Выбор Когда (ПодразделенияИСотрудники.ТипЭлемента == ТипыЭлементовПодразделенийИСотрудников.Подразделение) Тогда ФизическиеЛица.Миниатюра.Хранилище.ЗаменитьNull(Неопределено) Иначе ПодразделенияИСотрудники.Миниатюра.Хранилище.ЗаменитьNull(Неопределено) Конец
                            Псевдоним: Миниатюра
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: ПодразделенияИСотрудники.Родитель
                            Псевдоним: Родитель
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение: Выбор Когда (ПодразделенияИСотрудники.ТипЭлемента == ТипыЭлементовПодразделенийИСотрудников.Подразделение) Тогда ФизическиеЛица.Наименование.ЗаменитьNull("") Иначе ПодразделенияИСотрудники.Должность.Наименование.ЗаменитьNull("") Конец
                            Псевдоним: Пояснение
                        -
                            Тип: ПолеДинамическогоСписка
                            Выражение:
                                Выбор 
                                    Когда (ПодразделенияИСотрудники.Родитель == Неопределено)
                                    Тогда 1
                                    Когда (ПодразделенияИСотрудники.ТипЭлемента == ТипыЭлементовПодразделенийИСотрудников.Подразделение)
                                    Тогда 2
                                    Иначе 3
                                Конец
                            Псевдоним: НомерЦвета
