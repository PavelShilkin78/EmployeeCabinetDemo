ВидЭлемента: КомпонентИнтерфейса
Имя: ЗаявлениеНаКомпенсациюОтпускаФормаДокумента
Ид: d5edefb5-1e97-4740-9f03-952e6d8dd217
ОбластьВидимости: ВПроекте
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - ОбщегоНазначения
    - Компания
    - Компания::Согласования
    - УниверсальныеМеханизмы
    - Криптография
    - УниверсальныеМеханизмы::ШаблоныДокументов
НастройкиТипа:
    Контракты:
        - ВладелецПрисоединенныеФайлыКомпонент
Свойства:
    -
        Имя: ДополнительныеДанныеДокумента
        Тип: ЗаявлениеНаКомпенсациюОтпускаФормаДокумента.ДополнительныеДанныеДокумента
    -
        Имя: ЧтениеДанныхЗавершено
        Тип: Булево
    -
        Имя: КоличествоДнейКомпенсацииСообщениеОбОшибкеВвода
        Тип: Строка
    -
        Имя: МаксимальноеКоличествоДнейКомпенсации
        Тип: Число
    -
        Имя: РежимПросмотра
        Тип: Булево
Наследует:
    Тип: ФормаОбъекта<ЗаявлениеНаКомпенсациюОтпуска.Объект>
    Заголовок: Заявление на компенсацию отпуска
    Высота: =ФормаДокументаВысота()
    Содержимое:
        Тип: ПроизвольныйШаблонФормы
        Содержимое:
            Имя: ГлавнаяГруппа
            Тип: КорневойКомпонентМодальнойФормы
            ЧтениеДанныхЗавершено: =ЧтениеДанныхЗавершено
            КомандныеПанели:
                -
                    Имя: ПанельОсновная
                    Тип: КоманднаяПанельФорм
                    ЗаголовокКнопкиЗаписатьИЗакрыть: =ПанельОсновнаяЗаголовокКнопкиЗаписатьИЗакрыть()
                    ЗаписатьИЗакрыть: ПанельОсновнаяЗаписатьИЗакрыть
                    ИспользованиеЗаписатьИЗакрыть: Истина
                    ЗаголовокКнопкиСохранитьЧерновик: Заполню позже
                    СохранитьЧерновик: ПанельОсновнаяСохранитьЧерновик
                    ИспользованиеСохранитьЧерновик: =ПанельОсновнаяИспользованиеСохранитьЧерновик()
                    ЗаголовокКнопкиУдалить: Удалить
                    Удалить: ПанельОсновнаяУдалить
                    ИспользованиеУдалить: =ПанельОсновнаяИспользованиеУдалить()
                    ОшибкаПриВыполненииКоманды: ОшибкаПриВыполненииКоманды
            ДочерниеКомпонентыФормы:
                -
                    Имя: ПанельДокументаСПредставлениями
                    Тип: ПанельДокументаСПредставлениями
                    Объект: =Объект.Ссылка
                    НазваниеПечатнойФормы: Заявление
                    ОсновнойКомпонент: =ОсновнойКомпонентПанели()
                    КомпонентыДанных:
                        -
                            Имя: Согласующие
                            Тип: СогласующиеКомпонент
                            ТаблицаСогласующие: =ДополнительныеДанныеДокумента.ТабличныеЧасти.ТаблицаСогласующие
                            Состояние: =ДополнительныеДанныеДокумента.Состояние
                            ДатаСостояния: =ДополнительныеДанныеДокумента.ДатаСостояния
                        -
                            Имя: Пояснение
                            Тип: Надпись
                            Значение: =ПояснениеЗаголовок()
                            Шрифт: =СтилевыеШрифты.Мелкий
                        -
                            Имя: РабочиеМестаДокумента
                            Тип: РабочиеМестаДокументаКомпонент
                            ТаблицаРабочихМест: =РабочиеМестаДокументаТаблицаРабочихМест()
                            Доступность: =РабочиеМестаДокументаДоступность()
                            Видимость: =РабочиеМестаДокументаВидимость()
                            ПриИзмененииЗначения: РабочееМестоПриИзмененииЗначения
                        -
                            Имя: КоличествоДнейКомпенсации
                            Тип: ПолеВвода<Число>
                            Значение: =Объект.КоличествоДнейКомпенсации
                            РастягиватьПоГоризонтали: Истина
                            Заголовок: Количество дней
                            ПриИзменении: КоличествоДнейКомпенсацииПриИзменении
                            РезультатПроверкиДанных: =КоличествоДнейКомпенсацииРезультатПроверкиДанных()
                            СообщениеОшибка: =КоличествоДнейКомпенсацииСообщениеОбОшибкеВвода
                            МаксимальнаяШирина: 120
                        -
                            Имя: КомпенсацияОтпускаПояснение
                            Тип: НадписьРасширенная
                            Значение: =КомпенсацияОтпускаПояснениеЗаголовок()
                            Шрифт: =СтилевыеШрифты.Мелкий
                            Видимость: =ВозможноРедактирование()
                        -
                            Имя: КомпенсацияОтпускаПодробнее
                            Тип: Кнопка
                            Заголовок: Распределение дней
                            Вид: Дополнительная
                            Видимость: =КомпенсацияОтпускаПодробнееВидимость()
                            ПриНажатии: КомпенсацияОтпускаПодробнееПриНажатии
                        -
                            Имя: ДополнительныеРеквизиты
                            Тип: РеквизитыШаблонаКомпонент
                            ТаблицаРеквизитов: =ДополнительныеРеквизитыТаблицаПараметров()
                            ТолькоЧтение: =ДополнительныеРеквизитыТолькоЧтение()
                        -
                            Имя: ПрисоединенныеФайлы
                            Тип: ПрисоединенныеФайлыКомпонент
                            ОсновноеПояснение: Обоснования
                            ВспомогательноеПояснение: Вы можете приложить обоснования для своего заявления.
                            ТаблицаФайлы: =ДополнительныеДанныеДокумента.ТабличныеЧасти.ТаблицаФайлы
                            НачатаЗагрузкаФайлов: ПрисоединенныеФайлыНачатаЗагрузкаФайлов
                            ЗавершенаЗагрузкаФайлов: ПрисоединенныеФайлыЗавершенаЗагрузкаФайлов
                            ДобавлятьФайлы: =ВозможноРедактирование()
                            Владелец: =этот
                        -
                            Имя: ШтампыДокумента
                            Тип: ШтампыДокумента
                            Документ: =Объект.Ссылка
                            ФизическоеЛицо: =Объект.ФизическоеЛицо
                        -
                            Имя: Комментарий
                            Тип: КомментарийКомпонент
                            ЗначениеКомментария: =Объект.Комментарий
