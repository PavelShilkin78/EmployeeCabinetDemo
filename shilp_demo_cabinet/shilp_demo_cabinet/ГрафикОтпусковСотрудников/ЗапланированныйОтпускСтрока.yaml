        Имя: КомпонентВладелец
        Тип: ЗапланированныйОтпускКомпонент
    -
        Имя: СообщениеОбОшибкеВвода
        Тип: Строка
        ЗначениеПоУмолчанию: =ПериодОтсутствияСообщениеОбОшибкеВвода()
    -
        Имя: ПредставлениеПериода
        Тип: Строка
        ЗначениеПоУмолчанию: =ПредставлениеПериода(ПоказыватьОстаток)
    -
        Имя: ДлительностьОтпуска
        Тип: Отпуск.ДлительностьОтпуска
        ЗначениеПоУмолчанию: =ДлительностьОтпуска()
    -
        Имя: ПроверкаЗаполнения
        Тип: Булево
        ЗначениеПоУмолчанию: =ПроверитьЗаполнение()
    -
        Имя: ОстатокОтпускаНаДатуНачала
        Тип: Число?
        ЗначениеПоУмолчанию: =ОстатокОтпускаНаДатуНачала()
    -
        Имя: ПоказыватьОстаток
        Тип: Булево
        ЗначениеПоУмолчанию: =ПоказыватьОстаток()
    -
        Имя: ПоказРуководителю
        Тип: Булево       
Наследует:
    Тип: ПроизвольнаяСтрокаСписка<СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска?>
    Содержимое:
        Имя: ГруппаОсновная
        Тип: ФиксированнаяГруппа
        Ориентация: Горизонтальная
        ОтступПоВертикали: Половинный
        Содержимое:
            -
                Имя: ГруппаРедактируемая
                Тип: ФиксированнаяГруппа
                Видимость: =ФизическоеЛицо == ЛичныеКабинетыПользователей.ПараметрыСеанса().ТекущееФизическоеЛицо
                Ориентация: Вертикальная
                Содержимое:
                    -
                        Имя: ОсновнаяГруппаСтрокиСтатус
                        Тип: ОсновнаяГруппаСтрокиТаблицы
                        Видимость: =не (ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска).Удалено
                        ВыравниваниеСодержимогоПоГоризонтали: Начало
                        ВыравниваниеСодержимогоПоВертикали: ПоБазовойЛинии
                        ВысотаСтроки: =ОсновнаяГруппаСтрокиСтатусВысотаСтроки()
                        ИнтервалМеждуЭлементамиПоВертикали: Половинный
                        ИнтервалМеждуЭлементамиПоГоризонтали: Половинный
                        Содержимое:
                            -
                                Имя: СостояниеСогласования
                                Тип: Надпись
                                Высота: 16
                                Ширина: 16
                                Цвет: =СборГрафиковОтпусков.ИконкаЦвет((ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска).СостояниеЗапланированногоОтпуска)
                                ПриНажатии: СогласоватьПриНажатии
                                ВидОтображенияЗначения: Значок
                                ОписаниеЗначкаОсновногоЗначения:
                                    ОтображатьКакТочку: Истина
                                    Тип: ОписаниеЗначка
                            -
                                Имя: ГруппаПериодОтпуска
                                Тип: ФиксированнаяГруппа
                                Ориентация: Вертикальная
                                Содержимое:
                                    -
                                        Имя: ПериодОтпуска
                                        Тип: ПолеВвода<ЗакрытыйДиапазон<Дата>?>
                                        Значение: =(ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска).ПериодЗапланированногоОтпуска
                                        МинимальнаяШирина: =ШиринаПоляВводаПериода
                                        МаксимальнаяШирина: =ШиринаПоляВводаПериода
                                        СообщениеОшибка: =СообщениеОбОшибкеВвода
                                        РезультатПроверкиДанных: =ПериодОтпускаРезультатПроверкиДанных()
                                        ПриИзменении: ПриИзмененииПериодаЗапланированногоОтпуска
                                    -
                                        Тип: Надпись
                                        Видимость: =не (ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска).Удалено и СообщениеОбОшибкеВвода.Пусто()
                                        Значение: =ПредставлениеПериода
                                        МинимальнаяШирина: =ШиринаПоляВводаПериода
                                        МаксимальнаяШирина: =ШиринаПоляВводаПериода
                                        Шрифт: =СтилевыеШрифты.Мелкий
                            -
                                Имя: КартинкаУдалить
                                Тип: Картинка
                                ОбрабатыватьНажатие: Истина
                                ПриНажатии: КартинкаУдалитьПриНажатии
                                Изображение: МусорнаяКорзинаКонтур.svg
                                ОценкаИнформации: Отрицательная
                    -
                        Имя: ГруппаВвестиПериод
                        Тип: ФиксированнаяГруппа
                        РастягиватьПоГоризонтали: Истина
                        ВыравниваниеСодержимогоПоВертикали: Центр
                        ВыравниваниеСодержимогоПоГоризонтали: Конец
                        Содержимое:
                            -
                                Имя: КнопкаВвестиПериод
                                Тип: Кнопка
                                Видимость: =ВвестиПериодВидимость(ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска)
                                Заголовок: Добавить период
                                Вид: Дополнительная
                                ПриНажатии: ВвестиПериодПриНажатии
            -
                Имя: ГруппаПросмотр
                Тип: ФиксированнаяГруппа
                Видимость: =КомпонентВладелец.ДанныеСоставленияГрафикаОтпусков.ФизическоеЛицо != ЛичныеКабинетыПользователей.ПараметрыСеанса().ТекущееФизическоеЛицо
                Ориентация: Вертикальная
                Содержимое:
                    -
                        Имя: ПросмотрГруппаСтрокиСтатус
                        Тип: ОсновнаяГруппаСтрокиТаблицы
                        ВыравниваниеСодержимогоПоГоризонтали: Начало
                        ВыравниваниеСодержимогоПоВертикали: ПоБазовойЛинии
                        ВысотаСтроки: =ОсновнаяГруппаСтрокиСтатусВысотаСтроки()
                        ИнтервалМеждуЭлементамиПоГоризонтали: Половинный
                        Содержимое:
                            -
                                Имя: ПросмотрСостояниеСогласования
                                Тип: Надпись
                                Высота: 16
                                Ширина: 16
                                Цвет: =СборГрафиковОтпусков.ИконкаЦвет((ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска).СостояниеЗапланированногоОтпуска)
                                ПриНажатии: СогласоватьПриНажатии
                                ВидОтображенияЗначения: Значок
                                ОписаниеЗначкаОсновногоЗначения:
                                    ОтображатьКакТочку: Истина
                                    Тип: ОписаниеЗначка
                            -
                                Имя: ГруппаПросмотрПериодОтпуска
                                Тип: ФиксированнаяГруппа
                                Ориентация: Вертикальная
                                Содержимое:
                                    -
                                        Имя: ГруппаПросмотрПериода
                                        Тип: ФиксированнаяГруппа
                                        Ориентация: Горизонтальная
                                        РастягиватьПоГоризонтали: Истина
                                        Содержимое:
                                            -
                                                Имя: ПросмотрПериодОтпуска
                                                Тип: Надпись
                                                Значение: =ПредставлениеПериодОтпуска(ДанныеСтроки как СборГрафиковОтпусков.ПериодыЗапланированногоОтпуска)
                                                Шрифт: =СтилевыеШрифты.ЗаголовокОбычный
                                            -
                                                Тип: Картинка
                                                ОбрабатыватьНажатие: Истина
                                                ВыравниваниеВГруппеПоВертикали: Центр
                                                ВыравниваниеВГруппеПоГоризонтали: Конец
                                                Видимость: =КартинкаСогласоватьВидимость()
                                                Изображение: МенюВертикальныеТочки.svg
                                                ПриНажатии: КартинкаСогласоватьПриНажатии
                                    -
                                        Тип: Надпись
                                        Значение: =СообщениеОбОшибкеВвода
                                        Видимость: = ПоказРуководителю и не СообщениеОбОшибкеВвода.Пусто()
                                        Цвет: =Цвета.Оранжевый
                                        Шрифт: =СтилевыеШрифты.Мелкий
                                    -
                                        Тип: Надпись
                                        Видимость: =СообщениеОбОшибкеВвода.Пусто() или не ПоказРуководителю
                                        Значение: =ПредставлениеПериода
                                        Шрифт: =СтилевыеШрифты.Мелкий