                        -
                            Тип: ПолеВводаРасширенноеЧисло
                            ЗаголовокПоля: Количество листов приложений
                            Значение: =Объект.КоличествоЛистовПриложений
                            МаксимальнаяШиринаПоля: =МаксимальнаяШиринаПолейВвода
