                    -
                        Тип: Надпись
                        Заголовок: не рекомендуется отключать данный сервис
                        Шрифт: =СтилевыеШрифты.Мелкий
                        Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Серый)
                        Видимость: =ИспользоватьSms и не ИдетПроцессОбновления
                    -
                        Тип: Надпись
                        Заголовок: подождите, изменения могут занять некоторое время
                        Шрифт: =СтилевыеШрифты.Мелкий
                        Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Оранжевый)
                        Видимость: =ИдетПроцессОбновления