ВидЭлемента: КомпонентИнтерфейса
Имя: ИнформацияОРебенке
ОбластьВидимости: ВПодсистеме
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - ИнтерфейсныеКомпонентыКабинеты
Ид: 5ac511fd-ee48-46fe-92b6-acf86d3dd253
Свойства: 
    -
        Имя: ИсходноеЗаявлениеНаВычетыНаДетей
        Тип: ЗаявлениеДетиСтрока
    -
        Имя: ЗаявлениеНаВычетыНаДетей
        Тип: ЗаявлениеДетиСтрока
    -
        Имя: СообщениеОбОшибкеФио
        Тип: Строка
    -
        Имя: СообщениеОбОшибкеДатыРождения
        Тип: Строка
Наследует:
    Тип: Форма<Булево>
    Заголовок: Вычеты на ребенка
    Высота: =ИнформацияОДетяхФормаВысота()
    Содержимое:
        Тип: ПроизвольныйШаблонФормы
        Содержимое:
            Имя: ГлавнаяГруппа
            Тип: КорневойКомпонентМодальнойФормы
            ЧтениеДанныхЗавершено: Истина
            КомандныеПанели:
                -
                    Имя: ПанельОсновная
                    Тип: КоманднаяПанельФорм
                    ЗаголовокКнопкиЗаписатьИЗакрыть: Записать
                    ЗаписатьИЗакрыть: ПанельОсновнаяЗаписатьИЗакрыть
                    ИспользованиеЗаписатьИЗакрыть: =(не ТолькоЧтение)
                    ИспользованиеСохранитьЧерновик: Истина
                    ЗаголовокКнопкиСохранитьЧерновик: '=(ТолькоЧтение ? "Закрыть" : "Отмена")'
                    СохранитьЧерновик: ПанельОсновнаяСохранитьЧерновик
            ДочерниеКомпонентыФормы:
                -
                    Тип: ПолеВвода<Строка>
                    Имя: ФИО
                    Значение: =ЗаявлениеНаВычетыНаДетей.ФИО
                    РастягиватьПоГоризонтали: Истина
                    Заголовок: ФИО 
                    РезультатПроверкиДанных: =ФиоРезультатПроверкиДанных()         
                    СообщениеОшибка: =СообщениеОбОшибкеФио
                -
                    Тип: ПолеВвода<Дата?>
                    Имя: ДатаРождения
                    Значение: =ЗаявлениеНаВычетыНаДетей.ДатаРождения
                    Заголовок: Дата рождения
                    МаксимальнаяШирина: 156
                    РезультатПроверкиДанных: =ДатаРожденияРезультатПроверкиДанных()
                    СообщениеОшибка: =СообщениеОбОшибкеДатыРождения
                    ВидОтображенияКнопкиОчистки: НеОтображать
                -
                    Тип: ПолеВвода<СтаршинствоРебенка?>
                    Имя: СтаршинствоРебенка
                    Значение: =ЗаявлениеНаВычетыНаДетей.СтаршинствоРебенка
                    Заголовок: Старшинство
                    РастягиватьПоГоризонтали: Истина 
                    ВидОтображенияКнопкиОчистки: НеОтображать
                -
                    Имя: ВДвойномРазмере
                    Тип: ФлажокРасширенный
                    ЗаголовокПоля: Являюсь единственным родителем/опекуном
                    Значение: =ЗаявлениеНаВычетыНаДетей.ЕдинственныйРодитель
                -
                    Имя: РебенокИнвалид
                    Тип: ФлажокРасширенный
                    ЗаголовокПоля: Есть инвалидность
                    Значение: =ЗаявлениеНаВычетыНаДетей.РебенокИнвалид
                -
                    Имя: Опекун
                    Тип: ФлажокРасширенный
                    ЗаголовокПоля: Являюсь опекуном
                    Значение: =ЗаявлениеНаВычетыНаДетей.Опекун
                -
                    Тип: ПолеВводаРасширенноеДата
                    Имя: ДатаОкончанияПрименения
                    Значение: =ЗаявлениеНаВычетыНаДетей.ДатаОкончанияПрименения
                    ЗаголовокПоля: Применять до
                    МаксимальнаяШиринаПоля: 156