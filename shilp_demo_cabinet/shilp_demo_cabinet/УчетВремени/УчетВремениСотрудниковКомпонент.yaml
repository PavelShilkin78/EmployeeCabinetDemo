ВидЭлемента: КомпонентИнтерфейса
Ид: ae03a06c-ceaa-4e3f-93a4-c9125e5d8b70
ОбластьВидимости: ВПроекте
Имя: УчетВремениСотрудниковКомпонент
Импорт:
    - СтандартноеПриложение
    - ИнтерфейсныеКомпонентыСтандартные
    - Компания
    - ОбщегоНазначения
    - ОбщиеСтандартные
Свойства:
    -
        Имя: ДатаТекущегоДня
        Тип: Дата
    -
        Имя: СтрокаПоиска
        Тип: Строка
    -
        Имя: ВариантОтображения
        Тип: Массив<УчетВремениСтатусы>?
    -
        Имя: КоличествоФизическихЛицОбщее
        Тип: Число
    -
        Имя: КоличествоФизическихЛицОтображаемых
        Тип: Число
Наследует:
    Тип: ФиксированнаяГруппа
    ОтступПоГоризонтали: Отсутствует
    ОтступПоВертикали: Отсутствует
    МаксимальнаяШирина: =ОсновнойИнтерфейс.МаксимальнаяШиринаПанелейПодразделов()
    МинимальнаяШирина: =ОсновнойИнтерфейс.МинимальнаяШиринаПанелейПодразделов()
    Содержимое:
        -
            Тип: ФиксированнаяГруппа
            ОтступПоГоризонтали: Отсутствует
            ОтступПоВертикали: Отсутствует
            Ориентация: Горизонтальная
            РастягиватьПоГоризонтали: Истина
            Содержимое:
                -
                    Имя: Поиск
                    Тип: СтрокаПоиска
                    ШиринаВКолонках: =ПоискШиринаВКолонках()
                    ВыполнитьПоиск: СтрокаПоискаВыполнитьПоиск
                -
                    Имя: ПолеДатаТекущегоДня
                    Тип: ПолеВвода<Дата>
                    ШиринаВКолонках: =ПолеДатаТекущегоДняШиринаВКолонках()
                    Значение: =ДатаТекущегоДня
                    ПриИзменении: ПолеДатаТекущегоДняПриИзмененииЗначения
        -
            Тип: ФиксированнаяГруппа
            РастягиватьПоГоризонтали: Истина
            Ориентация: Горизонтальная
            ИнтервалМеждуЭлементамиПоГоризонтали: Половинный
            Содержимое:
                -
                    Имя: ВсеСотрудники
                    Тип: КомпонентВыбора
                    ШиринаВКолонках: Половинная
                    Заголовок: Все
                    ПриНажатии: БыстрыйФильтрПриНажатии
                    ДополнительныеДанные:
                        Тип: Неопределено
                        Значение: Неопределено
                    ТолькоЧтение: Истина
                    Активность: =ВариантОтображения == Неопределено
                -
                    Имя: ПрисутствуютСейчас
                    Тип: КомпонентВыбора
                    ШиринаВКолонках: Половинная
                    ДополнительныеДанные:
                        Тип: Массив<УчетВремениСтатусы>
                        Значение: [ Присутствует ]
                    Заголовок: =КлиентскоеУстройство.ВидИнтерфейса != ВидИнтерфейса.Телефон и ВариантОтображения == [УчетВремениСтатусы.Присутствует] ? КоличествоФизическихЛицОтображаемых.ВСтроку()+" из "+КоличествоФизическихЛицОбщее.ВСтроку():""
                    ПриНажатии: БыстрыйФильтрПриНажатии
                    ТолькоЧтение: Истина
                    Активность: =ВариантОтображения == [УчетВремениСтатусы.Присутствует]
                    Картинка:
                        Тип: Картинка
                        Изображение: Статус.svg
                        Цвет: =УчетВремени.ИконкаЦвет(УчетВремениСтатусы.Присутствует)
                        Подсказка: Присутствуют сейчас
                -
                    Имя: ПрисутствуютСегодня
                    Тип: КомпонентВыбора
                    ШиринаВКолонках: Половинная
                    ДополнительныеДанные:
                        Тип: Массив<УчетВремениСтатусы>
                        Значение: [ Присутствует, ВременноОтсутствует ]
                    Заголовок: =КлиентскоеУстройство.ВидИнтерфейса != ВидИнтерфейса.Телефон и ВариантОтображения == [УчетВремениСтатусы.Присутствует, УчетВремениСтатусы.ВременноОтсутствует] ? КоличествоФизическихЛицОтображаемых.ВСтроку()+" из "+КоличествоФизическихЛицОбщее.ВСтроку():""
                    ПриНажатии: БыстрыйФильтрПриНажатии
                    ТолькоЧтение: Истина
                    Активность: =ВариантОтображения == [УчетВремениСтатусы.Присутствует, УчетВремениСтатусы.ВременноОтсутствует]
                    Картинка:
                        Тип: Картинка
                        Изображение: ПрисутствуетИлиВременноОтсутствует.svg
                        Подсказка: Присутствуют сегодня
                -
                    Имя: ВременноОтсутствует
                    Тип: КомпонентВыбора
                    ШиринаВКолонках: Половинная
                    ДополнительныеДанные:
                        Тип: Массив<УчетВремениСтатусы>
                        Значение: [ ВременноОтсутствует ]
                    Заголовок: =КлиентскоеУстройство.ВидИнтерфейса != ВидИнтерфейса.Телефон и ВариантОтображения == [УчетВремениСтатусы.ВременноОтсутствует] ? КоличествоФизическихЛицОтображаемых.ВСтроку()+" из "+КоличествоФизическихЛицОбщее.ВСтроку():""
                    ПриНажатии: БыстрыйФильтрПриНажатии
                    ТолькоЧтение: Истина
                    Активность: =ВариантОтображения == [УчетВремениСтатусы.ВременноОтсутствует]
                    Картинка:
                        Тип: Картинка
                        Изображение: Статус.svg
                        Цвет: =УчетВремени.ИконкаЦвет(УчетВремениСтатусы.ВременноОтсутствует)
                        Подсказка: Временно отсутствуют
                -
                    Имя: Отсутствует
                    Тип: КомпонентВыбора
                    ШиринаВКолонках: Половинная
                    ДополнительныеДанные:
                        Тип: Массив<УчетВремениСтатусы>
                        Значение: [ Отсутствует ]
                    Заголовок: =КлиентскоеУстройство.ВидИнтерфейса != ВидИнтерфейса.Телефон и ВариантОтображения == [УчетВремениСтатусы.Отсутствует] ? КоличествоФизическихЛицОтображаемых.ВСтроку()+" из "+КоличествоФизическихЛицОбщее.ВСтроку():""
                    ПриНажатии: БыстрыйФильтрПриНажатии
                    ТолькоЧтение: Истина
                    Активность: =ВариантОтображения == [УчетВремениСтатусы.Отсутствует]
                    Картинка:
                        Тип: Картинка
                        Изображение: Статус.svg
                        Цвет: =УчетВремени.ИконкаЦвет(УчетВремениСтатусы.Отсутствует)
                        Подсказка: Отсутствуют сегодня
        -
            Имя: ТаблицаУчетВремениСотрудников
            Тип: Таблица<ИсточникДанныхМассив<УчетВремени.ДанныеУчетаВремениСотрудников>>
            ПриНажатииСтроки: УчетВремениСотрудниковПриНажатииЭлемента
            Источник:
                Тип: ИсточникДанныхМассив<УчетВремени.ДанныеУчетаВремениСотрудников>
            Колонки:
                -
                    Тип: ПроизвольнаяКолонкаТаблицы<УчетВремени.ДанныеУчетаВремениСотрудников>
                    ОтключитьСортировку: Истина
                    Содержимое:
                        Имя: ОсновнаяГруппаСтроки
                        Тип: ОсновнаяГруппаСтрокиТаблицы
                        ИнтервалМеждуЭлементамиПоГоризонтали: Половинный
                        Содержимое:
                            -
                                Имя: ФизическоеЛицоМиниатюра
                                Тип: Миниатюра
                                Изображение: =МиниатюраФизическоеЛицо(ДанныеСтроки)
                            -
                                Имя: ФизическоеЛицо
                                Тип: Надпись
                                Значение: =ДанныеСтроки.ФизическоеЛицоПредставление
                                ВесПриРастягивании: 4
                                РастягиватьПоГоризонтали: Истина
                            -
                                Имя: СтатусЗначок
                                Тип: Надпись
                                Значение: =СтатусЗначокЗначение(ДанныеСтроки)
                                Цвет: =СтатусЗначокЦвет(ДанныеСтроки)
                                ВесПриРастягивании: 2
                                РастягиватьПоГоризонтали: Истина
                                ВидОтображенияЗначения: Значок
                            -
                                Имя: НадписьДействияСтатуса
                                Тип: Надпись
                                Видимость: =КлиентскоеУстройство.ШиринаОкнаПриложения > 480
                                Значение: =НадписьДействияСтатусаЗаголовок(ДанныеСтроки)
                                ВесПриРастягивании: 2
                                Шрифт: =СтилевыеШрифты.ЗаголовокМелкий
                                РастягиватьПоГоризонтали: Истина
                            -
                                Имя: Комментарий
                                Тип: Надпись
                                Видимость: =КлиентскоеУстройство.ШиринаОкнаПриложения > 680
                                Значение: =КомментарийЗаголовок(ДанныеСтроки)
                                ВесПриРастягивании: 3
                                РастягиватьПоГоризонтали: Истина