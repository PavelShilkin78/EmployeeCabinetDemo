            ИспользоватьРазделитель: =ЭлектронныйАдресГруппаИспользоватьРазделитель()
            Содержимое:
                -
                    Имя: ОтправитьНаЭлектроннуюПочту
                    Тип: ФлажокРасширенный
                    Значение: =ОтправитьНаЭлектроннуюПочту
                    ЗаголовокПоля: Отправить также на электронную почту
                    РежимПросмотра: =РежимПросмотра
                -
                    Имя: ЭлектроннаяПочта
                    Тип: ПолеВводаРасширенноеСтрока
                    Значение: =ЭлектроннаяПочта
