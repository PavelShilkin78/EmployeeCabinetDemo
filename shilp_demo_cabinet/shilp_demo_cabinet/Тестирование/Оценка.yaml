ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: ced8751f-0ed3-43c4-bc5e-83358714c771
Имя: Оценка
Импорт:
    - Анкетирование
    - СтандартноеПриложение
    - ИнтерфейсныеКомпонентыСтандартные
Свойства:
    -
        Имя: ВопросыШаблона
        Тип: Массив<ДанныеЭлементаКонструктора>
    -
        Имя: ИтоговыеОценки
        Тип: Массив<ИтоговаяОценка>
    -
        Имя: ПравильныеВарианты
        Тип: Массив<ПравильныйВариант>
    -
        Имя: ТолькоПросмотр
        Тип: Булево
Наследует:
    Тип: Страница
    Заголовок: Итоговая оценка
    Содержимое:
        Имя: ИтоговаяОценка
        Тип: ФиксированнаяГруппа
        Доступность: =не ТолькоПросмотр
        Заголовок: =ИтоговаяОценкаЗаголовок()
        ШрифтЗаголовка: =СтилевыеШрифты.Обычный
        ИнтервалМеждуЭлементамиПоВертикали: Полуторный
        МаксимальнаяШирина: = 135 * Метрики.РАЗМЕР_ПОЛУИНТЕРВАЛА
        ВыравниваниеВГруппеПоГоризонтали: Центр
        ВыравниваниеСодержимогоПоГоризонтали: Центр
        Команды:
            Тип: ФрагментКомандногоИнтерфейса<Команда>
            Элементы:
                -
                    Тип: ОбычнаяКоманда
                    Представление: ""
                    Изображение: Плюс.svg
                    Обработчик: ДобавитьСтрокуОбработчик
        Содержимое:
            -
                Тип: МаксимальныйБаллКомпонент
                ПравильныеВарианты: =ПравильныеВарианты
            -
                Тип: ПроизвольнаяКарточка
                Содержимое:
                    Имя: ОценкаЗаглушка
                    Тип: Заглушка
                    Текст: Чтобы создать итоговую шкалу необходимо нажать на "плюс"
                    Видимость: =ИтоговыеОценки.Размер()==0
            -
                Имя: ТаблицаОценок
                Тип: Таблица<ИсточникДанныхМассив<ИтоговаяОценка>>
                ТолькоЧтение: Истина
                ИспользованиеПоиска: Ложь
                ВидОтображения: Таблица
                ОтображатьШапку: Ложь
                ПриНажатииСтроки: ТаблицаОценокПриНажатииСтроки
                Колонки:
                    -
                        Тип: ПроизвольнаяКолонкаТаблицы<ИтоговаяОценка>
                        Заголовок: Смайлик
                        ОтключитьСортировку: Истина
                        Содержимое:
                            Тип: Картинка
                            Изображение: =Тестирование.ПараметрыСмайлика((ДанныеСтроки как ИтоговаяОценка).СмайликОценки).Иконка
                            Цвет: =Тестирование.ПараметрыСмайлика((ДанныеСтроки как ИтоговаяОценка).СмайликОценки).Цвет
                    -
                        Тип: ПроизвольнаяКолонкаТаблицы<ИтоговаяОценка>
                        Заголовок: Оценка
                        ОтключитьСортировку: Истина
                        Содержимое:
                            Тип: Надпись
                            МаксимальнаяВысотаВСтроках: 2
                            Значение: =(ДанныеСтроки как ИтоговаяОценка).Наименование
                    -
                        Тип: ПроизвольнаяКолонкаТаблицы<ИтоговаяОценка>
                        Заголовок: Баллов, min
                        ОтключитьСортировку: Истина
                        Содержимое:
                            Тип: Надпись
                            ВыравниваниеВГруппеПоГоризонтали: Центр
                            Значение: =(ДанныеСтроки как ИтоговаяОценка).МинимальноеКоличествоБаллов.ВСтроку()
                    -
                        Тип: ПроизвольнаяКолонкаТаблицы<ИтоговаяОценка>
                        Заголовок: Описание
                        ОтключитьСортировку: Истина
                        Содержимое:
                            Тип: Надпись
                            МаксимальнаяВысотаВСтроках: 2
                            Значение: =(ДанныеСтроки как ИтоговаяОценка).Описание
                    -
                        Тип: ПроизвольнаяКолонкаТаблицы<ИтоговаяОценка>
                        ОтключитьСортировку: Истина
                        МаксимальнаяШирина: 48
                        Содержимое:
                            Имя: УдалениеСтроки
                            Тип: Картинка
                            Изображение: МусорнаяКорзинаКонтур.svg
                            Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Красный)
                            ОбрабатыватьНажатие: Истина
                            Высота: 16
                            Ширина: 16
                            Подсказка: Удалить
                            ПриНажатии: УдалениеСтрокиПриНажатии
                Источник:
                    Данные: =ТаблицаОценокДанные()
