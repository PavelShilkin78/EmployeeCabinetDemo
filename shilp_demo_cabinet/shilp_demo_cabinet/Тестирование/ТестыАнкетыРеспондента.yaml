ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПроекте
Ид: 86be5f4d-b0ab-420a-baaa-5951726ae8ee
Имя: ТестыАнкетыРеспондента
Импорт:
    - Анкетирование
    - ИнтерфейсныеКомпонентыСтандартные
    - УниверсальныеМеханизмы
    - СтандартноеПриложение
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: Респондент
        Тип: РеспондентАнкетирования.Ссылка?
    -
        Имя: ЕстьДанныеДляОтображения
        Тип: Булево
    -
        Имя: ПредставлениеКнопкиДобавить
        Тип: Строка
        ЗначениеПоУмолчанию: Добавить
Наследует:
    Тип: АвтоматическаяГруппа
    Заголовок: Анкеты и тесты кандидата
    Команды:
        Тип: ФрагментКомандногоИнтерфейса<Команда>
        Элементы: 
            -
                Тип: ОбычнаяКоманда
                Представление: =ПредставлениеКнопкиДобавить
                Изображение: Плюс.svg
                Видимость: =(не ТолькоЧтение)
                Обработчик: ДобавитьОбработчик
    Содержимое:
        -
            Имя: Заглушка
            Тип: Заглушка
            Видимость: =(не ЕстьДанныеДляОтображения)
            Текст: Тесты респондента
            Пояснение: Анкеты и тесты еще не добавлены
            Картинка: ПустоеСостояниеВСписке.svg
        -
            Тип: Таблица<ДинамическийСписок>
            ИспользованиеПоиска: Ложь
            Имя: АнкетыТесты
            Видимость: =ЕстьДанныеДляОтображения
            Источник:
                ОсновнаяТаблица:
                    Таблица: Анкеты
                    Псевдоним: Анкеты
                Поля:
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Ссылка
                        Псевдоним: Анкета
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Наименование
                        Псевдоним: Наименование
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.ДатаПоследнегоРедактирования
                        Псевдоним: ДатаРедактирования
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Статус
                        Псевдоним: СтатусАнкеты
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: РезультатыТестирования.Ссылка.ЗаменитьNull(Неопределено)
                        Псевдоним: РезультатТестирования
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: РезультатыТестирования.Статус.ЗаменитьNull(Неопределено)
                        Псевдоним: СтатусТеста
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: РезультатыТестирования.КоличествоБаллов.ЗаменитьNull(0)
                        Псевдоним: КоличествоБаллов
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: РезультатыТестирования.ИтоговаяОценка.ЗаменитьNull(Неопределено)
                        Псевдоним: ИтоговаяОценка
                Сортировка:
                    -
                        Поле: ДатаРедактирования
                        НаправлениеСортировки: ПоУбыванию
                Фильтр:
                    Элементы:
                        -
                            Тип: ЭлементФильтра
                            Поле: Анкеты.Респондент
                            ВидСравнения: Равно
                            Значение: =Респондент
                            Использовать: Истина
                ПрисоединенныеТаблицы:
                    -
                        Таблица: РезультатыТестирования
                        Псевдоним: РезультатыТестирования
                        Фильтр:
                            Элементы:
                                -
                                    Тип: ЭлементФильтраВыражение
                                    Выражение: Анкеты.Ссылка == РезультатыТестирования.Анкета
            РастягиватьПоВертикали: Ложь
            РастягиватьПоГоризонтали: Истина
            ОтображатьШапку: Истина
            РазмерСтраницы: 100
            ПриНажатииСтроки: АнкетыТестыПриНажатииСтроки
            Колонки:
                -
                    Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Ширина: 48
                    Содержимое:
                        Тип: Картинка
                        Ширина: 32
                        Масштабирование: Пропорционально
                        Изображение: =ТипАнкетыИзображение(ДанныеСтроки как СтрокаДинамическогоСписка)
                        РастягиватьПоГоризонтали: Истина
                        Цвет: =ТипАнкетыЦвет(ДанныеСтроки как СтрокаДинамическогоСписка)
                        Подсказка: =ТипАнкетыПодсказка(ДанныеСтроки как СтрокаДинамическогоСписка)
                -
                    Тип: СтандартнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Заголовок: Наименование
                    МаксимальнаяШирина: 400
                    МинимальнаяШирина: 80
                    МаксимальнаяВысотаВСтроках: 2
                    Представление: =(ДанныеСтроки как СтрокаДинамическогоСписка).Данные["Наименование"] как Строка
                -
                    Тип: СтандартнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Заголовок: Баллов
                    Ширина: 80
                    Представление: =КоличествоБалловПредставление(ДанныеСтроки как СтрокаДинамическогоСписка)
                -
                    Тип: СтандартнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Заголовок: Оценка
                    Представление: =ОценкаПредставление(ДанныеСтроки как СтрокаДинамическогоСписка)
                -
                    Тип: СтандартнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Заголовок: Дата редактирования
                    Представление: =ДатаРедактированияПредставление(ДанныеСтроки как СтрокаДинамическогоСписка)
                    Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Серый, 0.7)
                -
                    Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Заголовок: Статус
                    Ширина: 120
                    Содержимое:
                        Тип: Надпись
                        Значение: =СостояниеЗаголовок(ДанныеСтроки как СтрокаДинамическогоСписка)
                        РастягиватьПоГоризонтали: Истина
                        Цвет: =СостояниеЦветФона(ДанныеСтроки как СтрокаДинамическогоСписка)
                        ВидОтображенияЗначения: Значок