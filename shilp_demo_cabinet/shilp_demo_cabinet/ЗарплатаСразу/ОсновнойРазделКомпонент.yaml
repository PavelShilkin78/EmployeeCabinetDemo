ВидЭлемента: КомпонентИнтерфейса
Ид: 06915313-aae0-4da6-b268-dd715d7e4b0d
Имя: ОсновнойРазделКомпонент
ОбластьВидимости: ВПроекте
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - ОбщиеСтандартные
    - ФизическиеЛица
    - ВладельцыКабинетов
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: ИнформацияОСотруднике
        Тип: ЗарплатаСразу.ИнформацияОСотруднике?
    -
        Имя: ИнформацияОЗапросеНаВыплату
        Тип: ЗарплатаСразу.ИнформацияОЗапросеНаВыплату?
    -
        Имя: КомандаПодключитесьККэдоВидимость
        Тип: Булево
    -
        Имя: НеПодключенККЭДОНетСогласияНадписьВидимость
        Тип: Булево
    -
        Имя: ЕстьСогласиеНетЭПНадписьВидимость
        Тип: Булево
    -
        Имя: ВидимостьОшибкиПриПолученииЗапроса
        Тип: Булево
Наследует:
    Тип: ФиксированнаяГруппа
    РастягиватьПоВертикали: Истина
    МаксимальнаяШирина: 500
    Содержимое:
        -
            Тип: ФиксированнаяГруппа
            Видимость: =ИнформацияОСотруднике != Неопределено
            РастягиватьПоГоризонтали: Истина
            ВыравниваниеСодержимогоПоГоризонтали: Центр
            Содержимое:
                -
                    Тип: Картинка
                    Высота: 50
                    Ширина: 50
                    Изображение: Логотип.svg
                -
                    Тип: Надпись
                    Имя: ДоступностьВыплатыНадпись
                    Значение:
                        Тип: Строка
                        Значение: Вам доступен аванс
                -
                    Тип: Надпись
                    Имя: БалансНадпись
                    Значение: =МенеджерСтрок.ФорматЧисла(ИнформацияОСотруднике.Лимит.Баланс.ЦелаяЧасть(), ДлинаДробнойЧасти = 0) + " ₽"
                    Шрифт: =СтилевыеШрифты.ЗаголовокКрупный
                -
                    Тип: Надпись
                    Шрифт: =СтилевыеШрифты.Мелкий
                    Значение:
                        Тип: Строка
                        Значение: Сумма указана за вычетом НДФЛ и иных удержаний
                -
                    Тип: ФиксированнаяГруппа
                    Рамка: Истина
                    Ориентация: Горизонтальная
                    ВыравниваниеСодержимогоПоВертикали: Центр
                    ВыравниваниеСодержимогоПоГоризонтали: Центр
                    Видимость: = не ИнформацияОСотруднике.Лимит.МожноСоздатьЗапросНаВыплату
                    Содержимое:
                        -
                            Тип: Картинка
                            Изображение: Стд::Время.svg
                            Цвет: =Цвета.Желтый
                        -
                            Тип: Надпись
                            Шрифт: =СтилевыеШрифты.Мелкий
                            Значение: =ЗаголовокПричинаБлокировки()
                            ВыравниваниеСодержимогоПоГоризонтали: Центр
                -
                    Тип: ФиксированнаяГруппа
                    Ориентация: Вертикальная
                    ВыравниваниеСодержимогоПоГоризонтали: Центр
                    ВыравниваниеСодержимогоПоВертикали: Центр
                    РастягиватьПоГоризонтали: Истина
                    Рамка: Истина
                    ЦветРамки: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Серый)
                    Видимость: =КомандаПодключитесьККэдоВидимость
                    Содержимое:
                        -
                            Тип: Надпись
                            Значение:
                                Тип: Строка
                                Значение: 'Для возможности запросить аванс:'
                        -
                            Тип: ФиксированнаяГруппа
                            Ориентация: Горизонтальная
                            ВыравниваниеСодержимогоПоГоризонтали: Центр
                            ВыравниваниеСодержимогоПоВертикали: Центр
                            Содержимое:
                                -
                                    Тип: Кнопка
                                    Вид: Основная
                                    Имя: НеПодключенККЭДОКнопка
                                    Заголовок: "Подключитесь к КЭДО"
                                    ПриНажатии: НеПодключенККЭДОКнопкаПриНажатии
                                -
                                    Имя: КартинкаПамятка
                                    Тип: Картинка
                                    Изображение: ПомощьВКругеКонтур.svg
                                    ОбрабатыватьНажатие: Истина
                                    Высота: 24
                                    ПриНажатии: КартинкаПамяткаПриНажатии
                -
                    Тип: Надпись
                    Имя: НеПодключенККЭДОНетСогласияНадпись
                    Значение: =ЗаголовокНеПодключенККЭДОНетСогласияНадпись()
                    Видимость: =НеПодключенККЭДОНетСогласияНадписьВидимость и не КомандаПодключитесьККэдоВидимость
                    ВыравниваниеСодержимогоПоГоризонтали: Центр
                -
                    Тип: Надпись
                    Имя: ЕстьСогласиеНетЭННадпись
                    Значение: =ЗаголовокЕстьСогласиеНетЭПНадпись()
                    Видимость: =не НеПодключенККЭДОНетСогласияНадписьВидимость и не КомандаПодключитесьККэдоВидимость и ЕстьСогласиеНетЭПНадписьВидимость
                    ВыравниваниеСодержимогоПоГоризонтали: Центр
        -
            Тип: Надпись
            Видимость: =ВидимостьНеудачнаяПопыткаОплатыЛицензии()
            ВыравниваниеСодержимогоПоГоризонтали: Центр
            Цвет: =Цвета.Красный
            Шрифт: =СтилевыеШрифты.Мелкий
            Значение:
                Тип: Строка
                Значение: Предыдущая попытка оплаты лицензии не удалась, попробуйте снова
        -
            Тип: ФиксированнаяГруппа
            Имя: ОплатаЛицензииГруппа
            Видимость: =ВидимостьГруппыОплатыЛицензии()
            РастягиватьПоГоризонтали: Истина
            Рамка: Истина
            Содержимое:
                -
                    Тип: ФиксированнаяГруппа
                    ВыравниваниеСодержимогоПоВертикали: Центр
                    РастягиватьПоГоризонтали: Истина
                    Ориентация: Вертикальная
                    Содержимое:
                        -
                            Тип: Надпись
                            Значение: =ТекстПоСтатусуОплатыЛицензии()
                            Шрифт: =СтилевыеШрифты.ЗаголовокОбычный
                            Видимость: =ВидимостьГруппыОплатыЛицензии()
                        -
                            Тип: Надпись
                            Значение: =ЗаголовокЗаВыплату()
                            Шрифт: =СтилевыеШрифты.Мелкий
                        -
                            Тип: Надпись
                            Значение: =ЗаголовокСуммаБезСкидки()
                            Видимость: =ДатаВремя.Сейчас() < ИнформацияОЗапросеНаВыплату.ОплатаКомиссии.ДатаОплатыСоСкидкой.ВДатаВремя(МенеджерДат.ЧасовойПоясТекущий())
                            Шрифт: =СтилевыеШрифты.Мелкий
                        -
                            Тип: Кнопка
                            Заголовок: =ЗаголовокСуммаОплатить()
                            Вид: Основная
                            РастягиватьПоГоризонтали: Истина
                            ПриНажатии: ОплатитьЛицензиюПриНажатии
        -
            Тип: ФиксированнаяГруппа
            Видимость: =ВидимостьОшибкиПриПолученииЗапроса
            РастягиватьПоГоризонтали: Истина
            ВыравниваниеСодержимогоПоГоризонтали: Центр
            Содержимое:
                -
                    Тип: Надпись
                    ВыравниваниеСодержимогоПоГоризонтали: Центр
                    Значение:
                        Тип: Строка
                        Значение: Ошибка получения информации о последнем запросе
                -
                    Тип: Кнопка
                    Имя: Повторить
                    Заголовок: Повторить
                    ПриНажатии: ПовторитьКнопкаПриНажатии
        -
            Тип: Кнопка
            Имя: УсловияРаботыСервисаКнопка
            Заголовок: Условия работы сервиса
            Вид: Дополнительная
            ВыравниваниеВГруппеПоВертикали: Низ
            РастягиватьПоГоризонтали: Истина
            ПриНажатии: УсловияРаботыСервисаКнопкаПриНажатии
        -
            Тип: ЗапроситьВыплатуКнопка
            Имя: ЗапроситьВыплатуКнопка
            Заголовок: Запросить аванс
            Видимость: =ВидимостьЗапроситьВыплатуКнопка()
            Вид: Основная
            ВыравниваниеВГруппеПоВертикали: Низ
            РастягиватьПоГоризонтали: Истина
            ИнформацияОСотруднике: =ИнформацияОСотруднике
            ИнформацияОЗапросеНаВыплату: =ИнформацияОЗапросеНаВыплату
        -
            Тип: Кнопка
            Имя: ИсторияЗапросовКнопка
            Заголовок: История запросов
            ВыравниваниеВГруппеПоВертикали: Низ
            РастягиватьПоГоризонтали: Истина
            ПриНажатии: ИсторияЗапросовКнопкаПриНажатии
