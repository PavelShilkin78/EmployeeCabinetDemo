ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: 268657e1-d118-44a2-9a14-ce3fd06655da
Имя: ЗапросНаВыплатуКомпонент
Импорт:
    - Компания::Согласования
    - ОбщиеСтандартные
    - Документы
НастройкиТипа:
    Контракты:
        - ДокументСотрудникаКомпонент
Свойства:
    -
        Имя: ЗаявлениеОбъект
        Тип: Объект?
    -
        Имя: РежимПросмотра
        Тип: Булево
    -
        Имя: Объект
        Тип: ЗаявлениеНаВыплату.Объект?
        СохраняемыеДанные: Истина
События:
    -
        Имя: ЗавершеноЧтениеДанных
Наследует:
    Тип: ФиксированнаяГруппа
    Содержимое:
        -
            Тип: Надпись
            Значение: =ЗаголовокЗапроса()
            Шрифт: =СтилевыеШрифты.ЗаголовокОбычный
        -
            Тип: Таблица<ИсточникДанныхМассив<СобытиеЗапросаНаВыплату>>
            ТолькоЧтение: Истина
            ИспользованиеПоиска: Ложь
            ОтображатьШапку: Ложь
            Имя: ТаблицаСобытийЗапросовНаВыплату
            Колонки:
                -
                    Тип: ПроизвольнаяКолонкаТаблицы<СобытиеЗапросаНаВыплату>
                    Содержимое:
                        Тип: ФиксированнаяГруппа
                        Ориентация: Горизонтальная
                        Содержимое:
                            -
                                Тип: ФиксированнаяГруппа
                                Ориентация: Горизонтальная
                                РастягиватьПоГоризонтали: Истина
                                ВыравниваниеСодержимогоПоВертикали: Центр
                                Содержимое:
                                    -
                                        Тип: Картинка
                                        Цвет: =(ДанныеСтроки как СобытиеЗапросаНаВыплату).Статус.Цвет()
                                        Изображение: =ИзображениеСобытия((ДанныеСтроки как СобытиеЗапросаНаВыплату).Иконка)
                                    -
                                        Тип: ФиксированнаяГруппа
                                        РастягиватьПоГоризонтали: Истина
                                        Содержимое:
                                            -
                                                Тип: Надпись
                                                Значение: =(ДанныеСтроки как СобытиеЗапросаНаВыплату).Событие
                                                Шрифт: =СтилевыеШрифты.Мелкий
                                            -
                                                Тип: Надпись
                                                Видимость: =(ДанныеСтроки как СобытиеЗапросаНаВыплату).Описание != Неопределено
                                                Значение: =(ДанныеСтроки как СобытиеЗапросаНаВыплату).Описание
                                                Шрифт: =СтилевыеШрифты.Мелкий
                                    -
                                        Тип: Надпись
                                        ВыравниваниеВГруппеПоГоризонтали: Конец
                                        РазрешитьСжатие: Ложь
                                        Значение: =ЗаголовокМомента((ДанныеСтроки как СобытиеЗапросаНаВыплату).ДатаВремя как Момент)
                                        Шрифт: =СтилевыеШрифты.Мелкий
        -
            Тип: ФиксированнаяГруппа
            ИспользоватьРазделитель: Истина
            Видимость: =ВидимостьРазделаОплатыЛицензии()
            Содержимое:
                -
                    Тип: Надпись
                    Шрифт: =СтилевыеШрифты.ЗаголовокОбычный
                    Значение:
                        Тип: Строка
                        Значение: Оплата лицензии
                -
                    Тип: ФиксированнаяГруппа
                    Ориентация: Горизонтальная
                    РастягиватьПоГоризонтали: Истина
                    Содержимое:
                        -
                            Тип: Надпись
                            Значение: =(Объект.ОплатаКомиссии).Статус.Представление()
                            РастягиватьПоГоризонтали: Истина
                            Шрифт: =СтилевыеШрифты.Мелкий
                        -
                            Тип: Надпись
                            Значение: =ЗаголовокМомента((Объект.ОплатаКомиссии).ДатаВремяОплаты)
                            Шрифт: =СтилевыеШрифты.Мелкий
                            ВыравниваниеВГруппеПоГоризонтали: Конец
                -
                    Тип: Кнопка
                    Имя: ПосмотретьЧекКнопка
                    Видимость: =ВидимостьЧекКнопка()
                    РастягиватьПоГоризонтали: Истина
                    ВыравниваниеВГруппеПоВертикали: Низ
                    Вид: Основная
                    Заголовок: =ЗаголовокЧекКнопка()
                    ПриНажатии: ПосмотретьЧекКнопкаПриНажатии
        -
            Имя: ШтампыДокумента
            Тип: ШтампыДокумента
            Документ: =Объект.Ссылка
            ФизическоеЛицо: =Объект.ФизическоеЛицо
        -
            Тип: Кнопка
            Имя: СообщитьОПроблемеКнопка
            РастягиватьПоГоризонтали: Истина
            ВыравниваниеВГруппеПоВертикали: Низ
            Заголовок: Сообщить о проблеме
            ПриНажатии: СообщитьОПроблемеКнопкаПриНажатии
