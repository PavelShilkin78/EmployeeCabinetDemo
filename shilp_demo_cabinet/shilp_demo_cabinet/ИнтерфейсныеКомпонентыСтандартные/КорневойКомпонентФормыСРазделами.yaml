ВидЭлемента: КомпонентИнтерфейса
Ид: bef68419-77ac-4017-80f5-242f95c49c5c
Имя: КорневойКомпонентФормыСРазделами
ОбластьВидимости: ВПроекте
Свойства:
    -
        Имя: Команды
        Тип: Массив<ОбычнаяКоманда>
    -
        Имя: ОсновнойРаздел
        Тип: Массив<Страница>
    -
        Имя: ДополнительныйРаздел
        Тип: Массив<Страница>
    -
        Имя: ШиринаОбластиДополнительногоРаздела
        Тип: КорневойКомпонентФормыСРазделами.ШиринаОбластиДополнительногоРаздела
    -
        Имя: ИндексТекущегоРаздела
        Тип: Число
Наследует:
    Тип: ПроизвольныйШаблонФормы
    РастягиватьПоГоризонтали: Истина
    Содержимое:
        Тип: ФиксированнаяГруппа
        Ориентация: Вертикальная
        ПрокруткаПоВертикали: Ложь
        РастягиватьПоВертикали: Истина
        РастягиватьПоГоризонтали: Истина
        Содержимое:
            -
                Тип: АвтоматическаяГруппа
                Имя: СодержимоеВРежимеДесктоп
                Видимость: =не РежимМобильногоУстройства()
                ШиринаВКолонках: Четверная
                Содержимое:
                    -
                        Тип: РазделяющаяГруппа
                        ИспользоватьРазделитель: Ложь
                        Содержимое:
                            -
                                Имя: ОбластьОсновногоРаздела
                                ШиринаВКолонках: =ШиринаОсновногоРаздела()
                                ПрокруткаПоВертикали: Истина
                                РастягиватьПоВертикали: Истина
                                РастягиватьПоГоризонтали: Истина
                                Содержимое:
                                    -
                                        Тип: ФиксированнаяГруппа
                                        Имя: КомандыВРежимеДесктоп
                                        ИнтервалМеждуЭлементамиПоГоризонтали: Половинный
                                        Ориентация: Горизонтальная
                                        РастягиватьПоГоризонтали: Истина
                                        Содержимое: =КомандыВРежимеДесктоп()
                                    -
                                        Тип: АвтоматическаяГруппа
                                        Имя: СодержимоеОсновногоРаздела
                                        Содержимое: =СодержимоеОсновногоРаздела()
                            -
                                Имя: ОбластьДополнительногоРаздела
                                ШиринаВКолонках: =ШиринаДополнительногоРаздела()
                                Содержимое: =СодержимоеДополнительногоРаздела()
            -
                Тип: АвтоматическаяГруппа
                Имя: СодержимоеВРежимеМобильногоУстройства
                Видимость: =РежимМобильногоУстройства()
                Содержимое:
                    -
                        Тип: Переключатель<Число>
                        Имя: ПереключательСтраниц
                        Значение: =ИндексТекущегоРаздела
                        ПриИзменении: ПереключательСтраницПриИзменении
                        Элементы: =ЭлементыПереключателяСтраниц()
                    -
                        Тип: АвтоматическаяГруппа
                        Имя: СодержимоеТекущейСтраницы
                        РастягиватьПоВертикали: Истина
                        РастягиватьПоГоризонтали: Истина
                        Содержимое: =СодержимоеТекущейСтраницы()
