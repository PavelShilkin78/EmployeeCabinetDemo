ВидЭлемента: КомпонентИнтерфейса
Ид: 958efa86-cc52-4af8-9ee7-2a397720b7da
Имя: КольцеваяДиаграмма
ОбластьВидимости: ВПроекте
Свойства:
    -
        Имя: Значения
        Тип: Множество<КольцеваяДиаграмма.ЗначениеДиаграммы>
    -
        Имя: Надпись
        Тип: Строка
    -
        Имя: БазовыйЦвет
        Тип: АбсолютныйЦвет
        ЗначениеПоУмолчанию: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Оранжевый)
    -
        Имя: Радиус
        Тип: Число
    -
        Имя: ВнутреннийРадиус
        Тип: Число
    -
        Имя: ПредставлениеЗначенияНаДиаграмме
        Тип: КольцеваяДиаграмма.ВидПредставленияЗначения
    -
        Имя: ПредставлениеЗначенияВЛегенде
        Тип: КольцеваяДиаграмма.ВидПредставленияЗначения
    -
        Имя: ПриНажатии
        Тип: (() -> ничто)?
    -
        Имя: ОтображатьЛегенду
        Тип: Булево
    -   
        Имя: ОтображатьНаименованиеТочек
        Тип: Булево
        ЗначениеПоУмолчанию: Истина
    -
        Имя: КоличествоОтображаемыхЗначений
        Тип: Число
    -
        Имя: Упорядочивание
        Тип: КольцеваяДиаграмма.Упорядочивание
Наследует:
    Тип: ФиксированнаяГруппа
    ИнтервалМеждуЭлементамиПоВертикали: Половинный
    Содержимое:
        -
            Тип: Надпись
            Значение: =Надпись
            Видимость: =(не Надпись.Пусто())
            Шрифт: =СтилевыеШрифты.ЗаголовокОбычный
            ВыравниваниеВГруппеПоГоризонтали: Центр
        -
            Тип: ФиксированнаяГруппа
            Ориентация: Горизонтальная
            ВыравниваниеСодержимогоПоВертикали: Центр
            Содержимое:
                -
                    Тип: Картинка
                    Изображение: =КольцеваяДиаграммаИзображение()
                    ОбрабатыватьНажатие: =(ПриНажатии != Неопределено)
                    ПриНажатии: КартинкаПриНажатии
                -
                    Тип: МатричнаяГруппа
                    РастягиватьПоГоризонтали: Истина
                    АвтоЗаполнение: ДобавлятьКолонкиИСтроки
                    ИнтервалМеждуЭлементамиПоГоризонтали: Полуторный
                    ИнтервалМеждуЭлементамиПоВертикали: Половинный
                    Видимость: =ОтображатьЛегенду
                    ОписаниеАвтоматическихКолонок:
                        МинимальнаяШирина: 160
                        МаксимальнаяШирина: 200
                        РастягиватьПоГоризонтали: Истина
                    Содержимое: =ЛегендаСодержимое()
                    