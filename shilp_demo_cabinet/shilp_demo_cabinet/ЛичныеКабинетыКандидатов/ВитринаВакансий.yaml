ВидЭлемента: КомпонентИнтерфейса
Ид: 114bacde-22ec-435b-a38b-abbeedb37428
Имя: ВитринаВакансий
ОбластьВидимости: ВПодсистеме
Импорт:
    - ПодборПерсонала
    - ИнтерфейсныеКомпонентыСтандартные
НастройкиТипа:
    Контракты:
        - ДержательЗамещающихФорм
Свойства:
    -
        Имя: ДанныеДляОформления
        Тип: ВитринаВакансий.ДанныеДляОформления
    -
        Имя: ПрозрачностьФона
        Тип: Число
        ЗначениеПоУмолчанию: 0.95
    -
        Имя: ЗамещающиеФормы
        Тип: Соответствие<Форма, ИнтерфейсныеКомпоненты.ИнформацияОЗамещающейФорме>
    -
        Имя: ЗамещаемыеФормы
        Тип: Соответствие<ЗамещаемаяФорма, Форма>
Наследует:
    Тип: ПроизвольноеКлиентскоеПриложение
    Заголовок: =ДанныеДляОформления.Заголовок
    ТемаОформления: =ВитринаВакансийТемаОформления()
    Путь: join-us
    РежимАутентификации: НеАутентифицированный
    КомпонентОбластиФормы: =Компоненты.ОсновнаяГруппа
    Содержимое:
        Тип: ФиксированнаяГруппа
        Ориентация: Вертикальная
        ИнтервалМеждуЭлементамиПоГоризонтали: Отсутствует
        ИнтервалМеждуЭлементамиПоВертикали: Отсутствует
        ВыравниваниеСодержимогоПоГоризонтали: Центр
        Содержимое:
            -
                Имя: ОсновнаяПанель
                Тип: ОсновнаяПанель
                Логотип: =ДанныеДляОформления.Логотип
                НаименованиеКомпании: =ДанныеДляОформления.Заголовок ?? ""
                Видимость: =ОсновнаяПанельВидимость()
                ОтображатьКнопкуНавигации: =ОсновнаяПанельОтображатьКнопкуНавигации()
                НазадКСпискуПриНажатии: ОсновнаяПанельНазадКСпискуНажатии
            -
                Тип: ФиксированнаяГруппа
                ОтступПоГоризонтали: =ОтступОсновногоОкна()
                ОтступПоВертикали: =ОтступОсновногоОкна()
                Содержимое:
                    -
                        Тип: ФиксированнаяГруппа
                        ЦветФона: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.ФонОкнаПриложения, ПрозрачностьФона)
                        Содержимое:
                            -
                                Имя: ОсновнаяГруппа
                                Тип: СтековаяГруппа
                                РастягиватьПоГоризонтали: Истина
                                Содержимое:
                                    -
                                        Имя: СтартоваяСтраница
                                        Тип: ФиксированнаяГруппа
                                        ОтступПоГоризонтали: =ОтступГруппОсновногоОкна()
                                        ОтступПоВертикали: =ОтступГруппОсновногоОкна()
                                        ИнтервалМеждуЭлементамиПоВертикали: Двойной
                                        РастягиватьПоВертикали: Истина
                                        Содержимое:
                                            -
                                                Тип: ВакансииКомпонент
                                                ВыравниваниеВГруппеПоГоризонтали: Центр