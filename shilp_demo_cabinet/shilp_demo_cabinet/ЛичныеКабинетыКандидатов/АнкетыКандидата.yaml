ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: cba1af1a-938a-4fa3-ab9a-9f3923e279ec
Имя: АнкетыКандидата
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - СтандартноеПриложение
    - Анкетирование
    - Тестирование
    - УниверсальныеМеханизмы
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: АнкетыНаправленыКандидату
        Тип: Булево
Наследует:
    Тип: ФиксированнаяГруппа
    РастягиватьПоГоризонтали: Истина
    ВыравниваниеСодержимогоПоГоризонтали: Центр
    Содержимое:
        -
            Имя: АнкетыЗаглушка
            Тип: Заглушка
            Текст: Нет анкет
            Пояснение: Пока еще вам не направили анкеты  на выполнение
            Видимость: =не АнкетыНаправленыКандидату
        -
            Тип: Таблица<ДинамическийСписок>
            ИспользованиеПоиска: Ложь
            Имя: ТаблицаАнкеты
            ОтображатьШапку: Ложь
            РастягиватьПоВертикали: Истина
            Видимость: =АнкетыНаправленыКандидату
            ПриНажатииСтроки: ТаблицаАнкетыПриНажатииСтроки
            Колонки:
                -
                    Имя: АнкетаСсылка
                    Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Содержимое:
                        Имя: ГруппаАнкета
                        Тип: ФиксированнаяГруппа
                        РастягиватьПоГоризонтали: Истина
                        Заголовок: =ГруппаАнкетаЗаголовок(ДанныеСтроки)
                        Ориентация: Горизонтальная
                        ОтступПоГоризонтали: =ГруппаАнкетаОтступПоГоризонтали()
                        Содержимое:
                            -
                                Имя: ГруппаОписание
                                Тип: ФиксированнаяГруппа
                                РастягиватьПоВертикали: Истина
                                РастягиватьПоГоризонтали: Истина
                                ОтступПоВертикали: Отсутствует
                                ОтступПоГоризонтали: Отсутствует
                                Заголовок: =ГруппаОписаниеЗаголовок(ДанныеСтроки)
                                Содержимое:
                                    -
                                        Тип: Надпись
                                        Значение: =ДатаСозданияПредставление(ДанныеСтроки)
                                        Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Серый)
                                        ВыравниваниеВГруппеПоВертикали: Верх
                                    -
                                        Имя: СтатусАнкеты
                                        Тип: Надпись
                                        Значение: =ДанныеСтроки.Данные["Статус"].Представление()
                                        Цвет: =СтатусыАнкетЦвет(ДанныеСтроки)
                                        ВыравниваниеВГруппеПоВертикали: Низ
                                        ВидОтображенияЗначения: Значок
                            -
                                Тип: ФиксированнаяГруппа
                                ВыравниваниеВГруппеПоГоризонтали: Конец
                                РастягиватьПоВертикали: Истина
                                Содержимое:
                                    -
                                        Имя: КоличествоВопросов
                                        Тип: Надпись
                                        Значение: =КоличествоВопросовЗаголовок(ДанныеСтроки)
                                        ВыравниваниеВГруппеПоВертикали: Верх
            Источник:
                ОсновнаяТаблица:
                    Таблица: Анкеты
                ПрисоединенныеТаблицы:
                    -
                        Таблица: РезультатыТестирования
                        Фильтр:
                            Элементы:
                                -
                                    Тип: ЭлементФильтраВыражение
                                    Выражение: Анкеты.Ссылка == РезультатыТестирования.Анкета
                Поля:
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Ссылка
                        Псевдоним: Ссылка
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Происхождение
                        Псевдоним: Происхождение
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.ДатаСоздания
                        Псевдоним: ДатаСоздания
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Шаблон.КоличествоВопросов
                        Псевдоним: КоличествоВопросов
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Шаблон.ВремяЗаполненияВМинутах
                        Псевдоним: ВремяЗаполнения
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкеты.Статус
                        Псевдоним: Статус
                Фильтр:
                    Элементы:
                        -
                            Тип: ЭлементФильтра
                            Поле: Респондент
                            ВидСравнения: ВСписке
                            Значение: =УниверсальныеМеханизмы.ПараметрыСеанса().РеспондентыТекущегоПользователя
                            Использовать: Истина
                        -
                            Тип: ЭлементФильтра
                            Поле: Происхождение
                            ВидСравнения: НеРавно
                            Значение: =Неопределено
                        -
                            Тип: ЭлементФильтраВыражение
                            Выражение: РезультатыТестирования.Ссылка Есть Null