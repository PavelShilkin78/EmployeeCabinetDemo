ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: 9abacd8e-fdeb-43f9-a74c-6c1d34ee8212
Имя: ТестыКандидата
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - СтандартноеПриложение
    - Тестирование
    - Анкетирование
    - УниверсальныеМеханизмы
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Свойства:
    -
        Имя: ТестыНаправленыКандидату
        Тип: Булево
    -
        Имя: ФормаВладелец
        Тип: Форма
Наследует:
    Тип: ФиксированнаяГруппа
    РастягиватьПоГоризонтали: Истина
    ВыравниваниеСодержимогоПоГоризонтали: Центр
    Содержимое:
        -
            Имя: ТестыЗаглушка
            Тип: Заглушка
            Текст: Нет тестов
            Пояснение: Пока еще вам не направили тесты на выполнение
            Видимость: =не ТестыНаправленыКандидату
        -
            Имя: ТаблицаТесты
            Тип: Таблица<ДинамическийСписок>
            ИспользованиеПоиска: Ложь
            ОтображатьШапку: Ложь
            РастягиватьПоВертикали: Истина
            Видимость: =ТестыНаправленыКандидату
            ПриНажатииСтроки: ТаблицаТестыПриНажатииСтроки
            Колонки:
                -
                    Имя: ТестСсылка
                    Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
                    Содержимое:
                        Имя: ГруппаТест
                        Тип: ФиксированнаяГруппа
                        РастягиватьПоГоризонтали: Истина
                        Заголовок: =ГруппаТестЗаголовок(ДанныеСтроки как СтрокаДинамическогоСписка)
                        Ориентация: Горизонтальная
                        ОтступПоГоризонтали: =ГруппаТестОтступПоГоризонтали()
                        Содержимое:
                            -
                                Имя: ГруппаОписание
                                Тип: ФиксированнаяГруппа
                                РастягиватьПоВертикали: Истина
                                РастягиватьПоГоризонтали: Истина
                                ОтступПоВертикали: Отсутствует
                                ОтступПоГоризонтали: Отсутствует
                                Заголовок: =ГруппаОписаниеЗаголовок(ДанныеСтроки как СтрокаДинамическогоСписка)
                                Содержимое:
                                    -
                                        Тип: Надпись
                                        Значение: =ДатаСозданияПредставление(ДанныеСтроки как СтрокаДинамическогоСписка)
                                        Цвет: =БиблиотекаЦветов.Цвет(БиблиотекаЦветов.ВидыЦвета.Серый)
                                        ВыравниваниеВГруппеПоВертикали: Верх
                                    -
                                        Имя: СтатусТеста
                                        Тип: Надпись
                                        Значение: =(ДанныеСтроки как СтрокаДинамическогоСписка).Данные["Статус"].Представление()
                                        Цвет: =СтатусТестаЦвет(ДанныеСтроки как СтрокаДинамическогоСписка)
                                        ВыравниваниеВГруппеПоВертикали: Низ
                                        ВидОтображенияЗначения: Значок
                            -
                                Тип: ФиксированнаяГруппа
                                ВыравниваниеВГруппеПоГоризонтали: Конец
                                РастягиватьПоВертикали: Истина
                                Содержимое:
                                    -
                                        Имя: КоличествоВопросов
                                        Тип: Надпись
                                        Значение: =КоличествоВопросовЗаголовок(ДанныеСтроки как СтрокаДинамическогоСписка)
                                        ВыравниваниеВГруппеПоВертикали: Верх
            Источник:
                ОсновнаяТаблица:
                    Таблица: РезультатыТестирования
                Поля:
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Тест
                        Псевдоним: Тест
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкета.Шаблон.КоличествоВопросов
                        Псевдоним: КоличествоВопросов
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкета.ДатаСоздания
                        Псевдоним: ДатаСоздания
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Анкета.Шаблон.ВремяЗаполненияВМинутах
                        Псевдоним: ВремяЗаполнения
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Статус
                        Псевдоним: Статус
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Тест.КонтрольВремени
                        Псевдоним: КонтрольВремени
                    -
                        Тип: ПолеДинамическогоСписка
                        Выражение: Ссылка
                        Псевдоним: РезультатТестирования
                Фильтр:
                    Элементы:
                        -
                            Тип: ЭлементФильтра
                            Поле: Анкета.Респондент
                            ВидСравнения: ВСписке
                            Значение: =УниверсальныеМеханизмы.ПараметрыСеанса().РеспондентыТекущегоПользователя
                            Использовать: Истина