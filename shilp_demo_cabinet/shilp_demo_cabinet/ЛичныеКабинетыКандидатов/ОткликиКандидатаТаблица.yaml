ВидЭлемента: КомпонентИнтерфейса
ОбластьВидимости: ВПодсистеме
Ид: 01fcd627-3b09-44f4-a911-154a318171a8
Имя: ОткликиКандидатаТаблица
Импорт:
    - ИнтерфейсныеКомпонентыСтандартные
    - ПодборПерсонала
    - СтандартноеПриложение
НастройкиТипа:
    Контракты:
        - ИнициализируемыйКомпонент
Наследует:
    Тип: Таблица<ДинамическийСписок>
    ИспользованиеПоиска: Ложь
    РастягиватьПоГоризонтали: Истина
    РастягиватьПоВертикали: Ложь
    ПриНажатииСтроки: ОткликиКандидатаТаблицаПриНажатииСтроки
    ОтображатьШапку: Ложь
    Колонки:
        -
            Тип: ПроизвольнаяКолонкаТаблицы<СтрокаДинамическогоСписка>
            Содержимое:
                Тип: ОткликиКандидатаСтрокаСписка
                Заголовок: =ДанныеСтроки.Данные["Наименование"] как Строка
                Локация: =ДанныеСтроки.Данные["Локация"] как Строка
                ОпытРаботы: =ДанныеСтроки.Данные["ОпытРаботы"] как ОпытРаботы?
                ТипЗанятости: =ДанныеСтроки.Данные["ТипЗанятости"] как ТипЗанятости?
                ГрафикРаботы: =ДанныеСтроки.Данные["ГрафикРаботы"] как ВидГрафикаРаботы?
                СтатусОтклика: =ДанныеСтроки.Данные["СтатусОтклика"] как СтатусОтклика?
    Источник:
        ОсновнаяТаблица:
            Таблица: ОткликиКандидатов
            Псевдоним: ОткликиКандидатов
        ПрисоединенныеТаблицы:
            -
                Таблица: Вакансии
                Псевдоним: Вакансии
                Фильтр:
                    Элементы:
                        -
                            Тип: ЭлементФильтраВыражение
                            Выражение: ОткликиКандидатов.Вакансия == Вакансии.Ссылка
            -
                Таблица: СтатусыОткликов
                Псевдоним: СтатусыОткликов
                Фильтр:
                    Элементы:
                        -
                            Тип: ЭлементФильтраВыражение
                            Выражение: ОткликиКандидатов.Отклик == СтатусыОткликов.Отклик
        Поля:
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Вакансии.Ссылка
                Псевдоним: Ссылка
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Вакансии.Наименование
                Псевдоним: Наименование
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Вакансии.Локация
                Псевдоним: Локация
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Вакансии.ОпытРаботы
                Псевдоним: ОпытРаботы
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Вакансии.ГрафикРаботы
                Псевдоним: ГрафикРаботы
            -
                Тип: ПолеДинамическогоСписка
                Выражение: Вакансии.ТипЗанятости
                Псевдоним: ТипЗанятости
            -
                Тип: ПолеДинамическогоСписка
                Выражение: СтатусыОткликов.Статус
                Псевдоним: СтатусОтклика
        Фильтр:
            Элементы:
                -
                    Тип: ЭлементФильтра
                    Поле: ОткликиКандидатов.Кандидат
                    ВидСравнения: Равно
                    Значение: =СтандартноеПриложение.ПараметрыСеанса().ТекущийПользователь
                    Использовать: Истина
